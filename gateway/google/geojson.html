<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">upload .geojson file to google map</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>

           
  <div class="flex-container">

    <div class='dashboard-box'>

      <div class='card-horizontal-row-flow' style="width:740px;">

              <span style="font-size: 15px;">Upload xxx.geojson File </span>
              &nbsp;
              <input type="file" name="file" id="file-input"  accept='.geojson'/>
      </div>


        
           
              
      <div class='card-horizontal-row-flow' style="width:250px;">

      
          <input name="click_or_hover_radio" type="radio"  value="hover"/>
          <span>hoverable</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input name="click_or_hover_radio" type="radio"  value="click"/>
          <span>clickable</span>
       
      </div>
           
          




            <div class='card-horizontal-row-flow' style="width:200px;">
              <span>Total: </span>
              <span style="font-size: 27.5px; font-weight: 900;" id="total-feature">...</span>
              
            </div>

           


           


            
    </div>

    <div class='map-box' >
      <div id="map"></div>
    </div>  
                           
    <div class='info-window-box'>
      <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div> 
      
    </div> 

</div>

      
      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google/geojson/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google/geojson/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google/geojson/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
