<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">feature layer</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!--  mark.js must before any arcgis api   --> 
      <!--  ----- mark.js  --> 
      <script src="../../js/lib/mark.js/mark.min.js" type="text/javascript"></script>
      <script src="../../js/lib/mark.js/jquery.mark.min.js" type="text/javascript"></script>
      <link href="../../stylesheets/mark.js.css" rel="stylesheet" type="text/css"/>
    <!--  end ---- mark.js  --> 
   
   
    <link rel="stylesheet" href="../../stylesheets/full-screen.css">


    

</head>

<body>

  <div class='flex-container'>


    <div class='map-3-left-width-undefined' style="width: 200px;">

      <!--  (component, classified)   .. - .. - ... zoom 2 feature  ... - .. - .. -->
        <fieldset style="font-size: xx-small;">
          <input type='radio' id='zoom2feature_automatic_zoom_level' name='zoom2feature_radio' value='zoom2feature_automatic_zoom_level'/>
          <span>Zoom2location NoMoreThan</span>
          <b id='zoom_to_no_more_than_label'></b>
          <input type='range'   id='zoom_to_no_more_than' name='zoom_to_no_more_than' min='1' max='22' step='1'  style='display:inline; width:auto'>
          
          </br>

          <input type='radio' id='zoom2feature_fixed_zoom_level' name='zoom2feature_radio' value='zoom2feature_fixed_zoom_level'>
          <span>Zoom2location FixAt</span>
          <b id='zoom_to_label'></b>
          <input type='range'   id='zoom_to_range' name='zoom_to_range' min='1' max='22' step='1'  style='display:inline; width:auto'>
          
          </br>
        
          <input type='radio' id='donot_zoom2feature' name='zoom2feature_radio' value='donot_zoom2feature'>
          <span>NotZoom</span>
        </fieldset> 
        <!--   (component, classified)   ... - .. - ..  end .. - .. - ... zoom 2 feature   ... - .. - ..  -->


      <span id='field_list' class="flex-column font-size-xx-small"></span>



    </div>

    <div class='map-3-left-width-undefined' style="width: 250px;">

        <!--  .. - .. - ... order by count or value (component, classified)  ... - .. - ..    -->
        <fieldset style="font-size: xx-small;">
          <input type='radio' id='orderby_count' name='orderby_radio' value='orderby_count' data-field-name='fakeFieldName'/>
          <span>By <b>count</b>(groupby)</span>
          </br>
          <input type='radio' id='orderby_value' name='orderby_radio' value='orderby_value' data-field-name='fakeFieldName'/>
          <span>By <b>alphabetic ascending</b>(distinct )</span>
        </fieldset>   
        <!--  .. - .. end  - ... order by count or value (component, classified)   ... - .. - ..  -->


      <span id='value_list' class="flex-column font-size-xx-small"></span>
    </div>

    <div class='map-3-middle-width-auto'>

        <div>
            <span id="layer-info-vertical">Layer Name</span>
            <small>total:</small><b id="total-feature">...</b>
            <small>visible:</small><b id="feature-on-map">...</b>
            <span id="lat-lng-zoom" hidden>...</span>
            <small>filtered:</small><b id="filter-total">...</b>
            <small>percent:</small><b id="percent">... %</b>
        </div>
        
        <div>
            <button type="button" id = "panToCurrent_geolocation_button" style="font-size: xx-small;">my-location</button>
            <!--   --- --- --- --- back to previous extent --- --- --- --- -->
            <button type='button' id='zoom2layer_button' style="font-size: xx-small;">back-2-layer</button>
            <button type='button' id='full_extent_btn' style="font-size: xx-small;">full.extent</button>
            <!--   --- --- end --- --- back to previous extent --- --- --- ---  -->

            <input name="click_or_hover_radio" type="radio"  value="hover"/>
            <span>hoverable</span>
            
            <input name="click_or_hover_radio" type="radio"  value="click"/>
            <span>clickable</span>
            
            &nbsp;&nbsp;

            <small id = "opacitytitle_span">layer-opacity:</small>
            <b id='opacity_value_text'></b>
            <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"/>
        </div>

          

        <arcgis-map popup-disabled id="map-components-id" basemap="hybrid" style="height: 85%;">
        </arcgis-map>

       
      
        <div id="radio-basemap-id" style="font-size: xx-small;" class="flex-row"></div>     
      
       
    </div>

   
    
    <div class='map-3-right-width-undefined' style="width: 400px;">

      <!-- find address must be at last bottom, otherwise its drop down will conflict with other component below  -->
      <arcgis-search reference-element="map-components-id" style="z-index:99;" class="calcite-mode-dark">
      </arcgis-search> 

      <div id='info-window-div' style="font-size: xx-small;"></div>
    </div>

  </div>





  
 <script src="../../js/lib/papaparse.js" type="text/javascript"></script>
 
  

     <!-- jquery must load first on top header -->
     <!-- esri dojo conflict with jquery, must load after jquery, at bottom of page -->
     <!-- my.js must load after esri dojo load -->
                
    <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/dark/main.css"/>
    <script src="https://js.arcgis.com/4.34/"></script>
    <!-- Load Map components from CDN-->
    <script type="module" src="https://js.arcgis.com/4.34/map-components/"></script>
    
    <!-- 4 . 3 3 bug without calcite, search component will disappear (height:0px)-->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>
    
     
    <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>
    <script src="../../js/gateway/share/arcgis-component.js" type="text/javascript"></script>
    <script src="../../js/gateway/feature-filter/featurelayer_filterBy.js" type="text/javascript"></script>

  </body>
</html>
