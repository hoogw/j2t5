<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">feature layer</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
               
 

  <div class="horizontal-left-right-width-undefined-container" style="width:1400px;">

      <div class="vertical-width-undefined-no-border" style="width: 800px;">
        
        
        <div>
            <span id="layer-info-vertical">Layer Name</span>
            
            <small>visible:</small><b id="feature-on-map">...</b>
            <small>total:</small><b id="total-feature">...</b>
            <span id="lat-lng-zoom" hidden>...</span>
           
          </div>  

        <div id="viewDiv" style="height: 800px;"></div> <!-- override default height -->
      
     
         <div>
            <small id = "opacitytitle_span">layer-opacity:</small>
            <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
            <b id='opacity_value_text'></b>
          </div>
      
      </div>

      <div class="vertical-width-undefined-no-border" style="width: 600px; height: 800px; overflow: auto; ">

          <small>click to <b>select</b></span>
          <small>again for <b>unselect</b></span>
          <button id='UnselectRemoveAll_btn' type='button'>Unselect All</button>
          <button id='download_selectedFeatureOnMap_button'>Download Selected Feature</button>
       
        <div class='info-window-box-scroll-height-undefined' style='height: 700px;'>
            <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div> 
        </div> 

      </div>
                   
    </div>              

                  
                    
     
    <script src="../../js/lib/proj4/dist/proj4.js"></script>
    <script src="../../js/lib/wkt.js"></script>
    <script src="../../js/lib/reproject/dist/reproject.js"></script>
    <script src="../../js/lib/wellknown/wellknown.js"></script>
    
      
      
  

     <!-- jquery must load first on top header -->
     <!-- esri dojo conflict with jquery, must load after jquery, at bottom of page -->
     <!-- my.js must load after esri dojo load -->
                
                <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css"/>
                <script src="https://js.arcgis.com/4.33/"></script>
     
    <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>
    <script src="../../js/datahub.io/embed/featurelayer_unselect.js" type="text/javascript"></script>

  </body>
</html>
