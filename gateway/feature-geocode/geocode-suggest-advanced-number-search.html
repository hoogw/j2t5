<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">Geocode</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   
     
    <link rel="stylesheet" href="../../stylesheets/full-screen.css">

    

</head>

<body>
      
  
  
  <div class='flex-container'>

    <div class='map-3-middle-width-auto'>

      <div>
        <span id="layer-info-vertical">Layer Name</span>
        <arcgis-search style="z-index:9;" reference-element="map-components-id"></arcgis-search>
        <button type="button" id = "panToCurrent_geolocation_button">my-location</button>
        <span id="lat-lng-zoom" hidden></span>
      </div>

      <arcgis-map id="map-components-id" basemap="hybrid" style="height: 90%;">
      </arcgis-map>

      <div id="radio-basemap-id" class='flex-row font-size-xx-small'></div>

    </div>

    <div class='map-3-right-width-undefined' style="width: 600px;">

      <div class='flex-column'>
          <b>Esri ArcPro locator limit the number of search results(default 15 or 5). This model undo the limit </b>
          <b>List all everything has this number</b>
          
          <input id="geocode-suggest-input" placeholder="e.g. gage/temp, home depot, 6510 miles,"/>
          
          <div>
            <span style="font-size:large;" id="geocode-total-label"></span>
            <button id="suggest_btn">suggest</button>
            <button id="find_btn">find selected</button>
            <span>zoom2level:</span><input id="zoom2level-input" type="text" size="1"></input>
            <button id="clear_btn">clear</button>
          </div>

          <!-- size must be same as var max_suggestion_item_count = 50 -->
          <select size=50 id="suggest-options" hidden></select>

          </div>
    </div>

    <div class='map-3-right-width-undefined' style="width: 400px;">

      <span style="font-size:xx-small;" id="geocode-capabilities-label"></span>
      <span style="font-size:xx-small;" id="geocode-categories-label"></span>
      <span style="font-size:xx-small;" id="geocode-crossstreetconnector-label"></span>
          
      <div id='info-window-div' style="font-size: xx-small;"></div> 
    </div>

  </div>
       



     <!-- jquery must load first on top header -->
     <!-- esri dojo conflict with jquery, must load after jquery, at bottom of page -->
     <!-- my.js must load after esri dojo load -->
                
    <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/dark/main.css"/>
    <script src="https://js.arcgis.com/4.34/"></script>
    <!-- Load Map components from CDN-->
    <script type="module" src="https://js.arcgis.com/4.34/map-components/"></script>
    
    <!-- 4 . 3 3 bug without calcite, search component will disappear (height:0px)-->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>
   
     
    <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>
    <script src="../../js/gateway/share/arcgis-component.js" type="text/javascript"></script>
    <script src="../../js/gateway/share/arcgis-geocode.js" type="text/javascript"></script>
    <script src="../../js/gateway/feature-geocode/geocode-suggest-advanced-number-search.js" type="text/javascript"></script>

  </body>
</html>
