<html>
  <head>
    <title id="title">Socrata domain</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- bootstrap 5 icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="../js/lib/jstree-bootstrap-theme/dist/themes/proton/style.min.css" rel="stylesheet" type="text/css"/>

  <body>
   


     <div id="naming_panel" class="naming_panel">
                  <br>
                  &nbsp;&nbsp;
                  <button id="expand_button_naming" type="button" class="">expand</button>
                  &nbsp;&nbsp;
                  <button id="collapse_button_naming" type="button" class="">collapse</button>

                  <br>
                  <br>
                  <div id="jstree_naming"></div>
     </div>





    <div id="control_panel" class="floating">

          <label id="message_div" ></label>
          <div style="width:80%;" id="category_radio_div"></div>

          <div>
              <input id="filter_by" name="filter_by"   class='field_input_for_search'  type='search' placeholder='Search'/>
              <button id='clear_search_result_button'>
           &#9932; clear
              </button> 
              <br>
              <label id="counter_label"></label> 
              &nbsp;&nbsp;
          
              <!-- dark mode toggle -->
              <button href="#" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')" title="Dark/light">
                    &#127763;Dark
              </button>

              <button id='naming_panel_toggle' class='street-view-button' type='button'>
                inheritance pattern
              </button>
        </div>



          
    </div>                 
      
      <!--  
              Auto height div with overflow and scroll when needed
              https://stackoverflow.com/questions/10155344/auto-height-div-with-overflow-and-scroll-when-needed

              floating panel at top
              spacer height = floating panel height
              spacer + scrollable = 100vh
          --> 
          <div id="blank_row_as_spacer_for_floating_control_panel" style="width:100%;  height:220px; /* should be a little bit more than height of floating control panel */"></div> 
          <div id="json-renderer" class="scrollable" style="height: calc(100vh - 250px);"></div>
       <!--  ----- only for scroll back to top button -----  --> 
     <a id="back_to_top_button"></a>
