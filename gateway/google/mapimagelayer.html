<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
     
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>




  <div class="horizontal-left-right-width-undefined-container" style="width:1200px;">
             
    <div class="vertical-width-undefined-no-border" style="width: 800px;"> 

        <div>
          <span id="layer-info-vertical">Layer Name</span>
          <input id='pac-input' type='search' placeholder='(google) addr. zip Pl.'/>  
      
          <small>visible:</small><b id="feature-on-map">...</b>
          <small>total:</small><b id="total-feature">...</b>
          <span id="lat-lng-zoom" hidden>...</span>
        </div> 

        <div id="map"  style="height:700px;"></div> <!-- override default height -->

        <div>
            
            <button type="button" id = "panToCurrent_geolocation_button">my-location</button>
            <button type="button" id = "zoomToLayer_button">back-2-layer</button>

            <small id = "opacitytitle_span">layer-opacity:</small>
            <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
            <b id='overlay_opacity_label'></b>
        </div>
     
    </div>
    
    <div class="vertical-width-undefined-no-border" style="width: 400px; height: 800px; overflow: auto; ">
    
        <fieldset>
          <legend>change color style</legend>

          <input name="polygonFillBy_radio" type="radio"  value="original-color"/>
          <span>original-color</span>
      
          <input name="polygonFillBy_radio" type="radio"  value="yellow-backward-diagonal"/>
          <span>yellow-backward-diagonal</span>
        
          <input   name="polygonFillBy_radio" type="radio"  value="blue-diagonal-cross"/>
          <span>blue-diagonal-cross</span>
        
          <input   name="polygonFillBy_radio" type="radio"  value="red-cross"/>
          <span>red-cross</span>
          
          <input   name="polygonFillBy_radio" type="radio"  value="yellow-forward-diagonal"/>
          <span>yellow-forward-diagonal</span>
            
          <input   name="polygonFillBy_radio" type="radio"  value="nothing"/>                      
          <span>nothing</span>
                
          <input   name="polygonFillBy_radio" type="radio"  value="blue-tint"/>
          <span>blue-tint</span>
        
          <input   name="polygonFillBy_radio" type="radio"  value="yellow-tint"/>
          <span>yellow-tint</span>
                
        </fieldset>

      <div>
        <button id='close_info_outline_panel' hidden>&times; close</button>
      </div> 
      <div id='info-window-div' style="font-size: xx-small;"></div>
      
    </div>

  </div>



        

      
      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/gateway/share/google-for-all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google/mapimagelayer/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google/mapimagelayer/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google/mapimagelayer/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
