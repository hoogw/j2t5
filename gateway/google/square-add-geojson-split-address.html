<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>

  <div class="horizontal-left-right-flex-container">
             
    <div class="flex-container">
      <div class='map-box'>
        <div id="map" style="height:800px;"></div>
      </div>
    </div>
    
    <div id="flex_1" class="vertical-width-undefined-no-border" style="width: 600px; height: 800px; overflow: auto; ">
    
      
     <div>
        <span id="layer-info-vertical">Layer Name</span>
      </div>

      <div>
        <small>visible:</small><b id="feature-on-map">...</b>
         <small>total:</small><b id="total-feature">...</b>
      </div>


    <input id='pac-input' type='search' placeholder='(google) addr. zip Pl.'/> 



      <div> 
        <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox" hidden/>
        <label for="show_traffic_checkbox" hidden>Google-Traffic</label>
        <span id="lat-lng-zoom" hidden>...</span>
      </div> 
    
      


      <div> 
        <small id = "opacitytitle_span">layer-opacity:</small>
        <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
        <b id='overlay_opacity_label'></b>

        <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
        <button type="button" id = "zoomToLayer_button">find.layer</button>
      </div> 

   
       </br>

      

       <div>
        <input type="checkbox" id="click_map_draw_square_checkbox" name="click_map_draw_square_checkbox" checked disabled/>
        <label style="font-size: 24.4px;" for="click_map_draw_square_checkbox">Click map to draw square</label>
      </div>
    

      <div>
        <label for="square_edge_range">Square Edge :</label>
        <input style="width: 200px;" type="range" id="square_edge_range" name="square_edge_range" min="0" max="500" />
        <label id="square_edge_value_label"></label>
        <span id='manual_square_edge_div' hidden></span>
      </div>

      <div>
        <span style="font-size: 14.7px;">This ArcgisServer Max Return Count : </span>
        <span id="max-return-count" style="font-size: 16.6px; font-weight: 600;"></span>
      </div>

      <div> 
        <button id='start_over_button'>Clear</button> 
      </div>

     

      <div> 
        <b id="total_count">...</b>
        <samll>total selected feature</small>
      </div> 

      <div> 
        <button  id='download_csv_button'>Download file.csv</button> 
        <button  id='download_selectedFeatureOnMap_button'>Download file.geojson</button> 
      </div>

      </br>

      <div>
        <span style="font-size: 15px;">Upload xxx.geojson File </span>
          &nbsp;
        <input type="file" name="file" id="file-input"  accept='.geojson'/>
      </div>
       
      
     
    </br>
    <div>
      <button  id='split-address-button'><span style="font-size: 18.5px;">&#9986; Split Address Into Components</span></button> 
      <span style="font-weight:900;">apply to selected feature only</span> 
      </div> 
    <div id='split-address-by-field'>
    </div>

   

      

    
    </div>

  </div>

  <script src="../../js/lib/parse-address/parse-address.min.js" type="text/javascript"></script>

  <script src="../../js/lib/papaparse.js" type="text/javascript"></script>
      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google/square-add-geojson-split-address/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google/square-add-geojson-split-address/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google/square-add-geojson-split-address/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
