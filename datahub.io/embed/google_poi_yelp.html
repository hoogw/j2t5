<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">google embed</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!-- bootstrap 5 icon   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
           
    <link href="../../js/lib/jstree-bootstrap-theme/dist/themes/proton/style.min.css" rel="stylesheet" type="text/css"/>  
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" /> -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
          
  
  
  <div class="horizontal-left-right-flex-container">

      <div class="flex-container">

          <div class='dashboard-box'>

            <div class='card' style="width:900px;">
              
              <div>
                <input id='search_poi_input' class='field_input_for_search_widthUndefined' style="height:41px; width: 400px;" type='search' placeholder='Search POI (Point Of Interest)'/> 
                  
                <span style="font-size: 47px;">at</span>
                
                <!-- use type=search ios, mobile will show search button, otherwise type='text' will show return button. this is google map control, can not move to left side panel  -->             
                <input id='pac-input' style="width: 400px; height: 31px;" class='controls' type='search' placeholder='Search address or place'/> 
                
              </div>

              <div>
                
                <span>Limit By</span>
                <input name="limit_by_bound_or_location_radio" type="radio"  value="bound"/>
                <span>Visible Area</span>
                <span style="font-size: 10.2px;" id="lat-lng-zoom">...</span>
                &nbsp;&nbsp;&nbsp;
                

                <input name="limit_by_bound_or_location_radio" type="radio"  value="location"/>
                <span>Location(nearby)</span>

                &nbsp;&nbsp;&nbsp;
                

                 <button class="jelly-button margin-small" id='search_poi_button'><span style="font-size: 19px;">&#128270; Search POI &nbsp;</span></button> 
                
                 <button class="jelly-button margin-small" id='clear_poi_button'><span style="font-size: 13px;">&#9932; Clear &nbsp;</span></button>
              </div>
             
               

            </div>
          
          

            <div class='card' style="width:150px;">
              <span style="font-size: 30.2px; font-weight: 700;" id="poi_total">...</span>
              <span style="font-size: 13.2px;">POI Total</span>
            </div>
            

            <div class='card' style="width:150px;">
              <span style="font-size: 23.2px; font-weight: 700;" id="poi_on_map">...</span>
              <span style="font-size: 13.2px;">POI On Map</span>
            </div>

          </div>

          <div class='map-box'>
            <div id="map"  style="height: 850px;"></div>
          </div> 

      </div>

      <div id="flex_1" class="vertical-width-undefined-flex-container" style="width: 700px; height: 900px; overflow: auto;">

         <!--  *** *** *** *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->
         <div id='info_outline' class='build_in_scroll_to_top_popup_info_window'>
          <!--  can't be 100% width, otherwise scroll bar show up -->
          <button id='close_info_outline_panel' class="setting-button" style="width: 98%;"> 
            Close &times;
          </button>

          <div id='info-window-div' class='flex-row'></div>
        
        </div>  
        <!--  *** *** *** end *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->


        <div>
          <span id="layer-info-vertical" class="layer-name">Layer Name</span>
          &nbsp;&nbsp;&nbsp;
          <span>Total esri feature:<h2 style="display:inline;" id="total-feature">...</h2></span>
          &nbsp;&nbsp;&nbsp;
          <span>Currently on map: <h1 style="display:inline;" id="feature-on-map">...</h1></span>
          &nbsp;&nbsp;&nbsp;
        </div>

        <div>
          <button type="button" id = "panToCurrent_geolocation_button">My Location</button>
          &nbsp;&nbsp;&nbsp;
          <button type="button" id = "zoomToLayer_button">Zoom to Layer</button>
          &nbsp;&nbsp;&nbsp;

          <span id = "opacitytitle_span">ESRI MapImage Layer Opacity:</span>
          <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
          <label for="overlay_opacity_range" id='overlay_opacity_label'></label>
        </div>

        </br>

        <div>
          <span style="font-size: 16.2px;">POI Point Layer<mark>&nbsp; hoverable &nbsp;</mark></span>
          &nbsp;&nbsp;&nbsp;
          <span style="font-size: 16.2px;">Feature Layer (clickable)</span>
        </div>
        
       
        <div>
          <span style="font-size: 25px;">Yelp POI Categories Total:</span>
          &nbsp;&nbsp;&nbsp;
          <span id="poi_categories_total" style="font-size: 43px; font-weight: 800;">...</span>
        </div>


        <div>
          <!-- - - - filter layer list  - - - -->
            <input id='filter_folder_list_by' name='filter_folder_list_by' class='field_input_for_search' type='search' placeholder='search category'/>
            </br>
            <button class="jelly-button margin-small" id="clear_poi_category_button" type="button">clear category</button>&nbsp;
            <button class='jelly-button margin-small' id='search_folder_list_button'> &#128270; fitler category</button>&nbsp;
            <button class='jelly-button margin-small' id='clear_filter_folder_list_button'> &#9932; clear fitler</button>&nbsp;
          <!-- ... end ...  - - - filter layer list  - - - -->

          <button class="jelly-button margin-small" id="expand_button_folder" type="button" >expand all</button>&nbsp;
          <button class="jelly-button margin-small" id="collapse_button_folder" type="button">collapse all</button>&nbsp;
          
        </div>
        <div id="poi_categories"></div>

      </div>

  </div>
      
      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/lib/stack.js"></script>  
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/datahub.io/embed/google_poi_yelp/default.js" type="text/javascript"></script>
  <script src="../../js/datahub.io/embed/google_poi_yelp/helper.js" type="text/javascript"></script>
  <script src="../../js/datahub.io/embed/google_poi_yelp/common_share.js" type="text/javascript"></script>


  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places,marker&key=AIzaSyCeIFVL6oxxXNT7NToJjfU4J9TV2J8m4vE&loading=async&callback=initMap"></script>

  </body>
</html>
