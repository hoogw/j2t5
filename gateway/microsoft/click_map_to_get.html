 <div class="horizontal-left-right-width-undefined-container" style="width:1300px;">
      
    <div class="vertical-width-undefined-no-border" style="width: 100px;">
         
    </div>
  
    

    <div class="vertical-width-undefined-no-border" style="width: 800px;"> 
    
        <div>
          <span id="layer-info-vertical">Layer Name</span>
          <small>total:</small><b id="total-feature">...</b>
          <small>visible:</small><b id="feature-on-map">...</b>
          <span id="lat-lng-zoom" hidden>...</span>
        </div>

        

       <div id="map" style="width:800px;height:700px;"></div><!-- microsoft must define w i d t h   h e i g h t -->
   

        
        <div>
          <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox" hidden/>
          <label for="show_traffic_checkbox" hidden>Microsoft-Traffic</label>
         
          <small id = "opacitytitle_span">layer-opacity:</small>
          <b id='opacity_value_text'></b>
          <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"/>
        </div>

    </div> 

    <div class="vertical-width-undefined-no-border" style="width: 400px; height: 800px; overflow: auto; ">
      <!-- --   --  --  search address only  --   --  --  -->
      <input id="search-address-input" type="search" placeholder="zipcode,address"/>
      <div id='info-window-div' style="font-size: xx-small;"></div>
    <div>
