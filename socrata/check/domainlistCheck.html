<!doctype HTML>
<html>
  <head>
    <title id="title">Socrata Domain List Check</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!--  only icon, no css
                           more icon at :  https://materialdesignicons.com     
                           https://dev.materialdesignicons.com/getting-started/webfont#setup 
      <link href="../../js/lib/materialdesignicons/css/materialdesignicons.min.css" rel="stylesheet" type="text/css"/>
    -->   
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/6.4.95/css/materialdesignicons.min.css">
   
    <!-- 
    <script src='../node_modules/sqljs/sql-wasm-debug.js'></script>
    --> 

  </head>
  <body>
    <fieldset>
          <input id="test_default_checkbox" type="checkbox" class="filled-in" checked="checked" />
          <span><span class="mdi mdi-alpha-d-box-outline">Default</span></span>
          &nbsp;&nbsp;&nbsp;
          <input id="test_cors_checkbox" type="checkbox" class="filled-in"  />
          <span><span class="mdi mdi-alpha-c-box-outline">CORS</span></span>
          &nbsp;&nbsp;&nbsp;
          <input id="test_jsonp_checkbox" type="checkbox" class="filled-in"  />
          <span><span class="mdi mdi-alpha-j-box-outline">JSONP</span></span>
          &nbsp;&nbsp;&nbsp;
          <input id="test_proxy_checkbox" type="checkbox" class="filled-in"  />
          <span><span class="mdi mdi-alpha-p-box-outline">Proxy</span></span>
          &nbsp;&nbsp;&nbsp;
          <input id="test_https_checkbox" type="checkbox" class="filled-in"  />
          <span><span class="mdi mdi-shield-lock-outline">https:// (SSL secure)</span></span>
          &nbsp;&nbsp;&nbsp;
          <input id="test_http_checkbox" type="checkbox" class="filled-in"  />
          <span><span class="mdi mdi-shield-alert-outline">http:// (not secure)</span></span>
    </fieldset>


    <label>Start From</label>
    <input  id="test_range_start_text" type="text" class="validate" required="">
    &nbsp;&nbsp;&nbsp;
    <label>End</label>
    <input  id="test_range_end_text" type="text" class="validate" required="">
    <button id="test_now_button">Test Now</button>

    <div id="icon_symbol">
        <span class="mdi mdi-check">Online</span>&nbsp;
        <span class="mdi mdi-close-octagon">Unavailable</span>&nbsp;
        <span class="mdi mdi-satellite-uplink">Original</span>&nbsp;&nbsp;&nbsp;        
    </div> 
    <div>
      <span id="message_test_ui"></span>
    </div> 
           
    <input id="filter_by" name="filter_by" type='search' placeholder='Search' >
         
    &nbsp;
    <label id="counter_label"></label>  
    &nbsp;
    <label id="message_div" ></label>
    &nbsp;  &nbsp;

    <div class="progress">
      <div class="indeterminate"></div>
    </div>

    <!--  
                  NOT USE scroll to top
                  ----- only for scroll back to top button ----- 
                  select css,scrollable-class different size, also  must change this value accordingly, var scroll_bottom_px = 500  // 5k 900px,   4k 1200,  1080p 1500
            
                  <a id="back_to_top_button"></a>
                  <div id="json-renderer" class="scrollable"></div>
            --> 
            <div id="json-renderer"></div>
    
    
    <!--  ----- mark.js  --> 
        <script src="../../js/lib/mark.js/mark.min.js" type="text/javascript"></script>
        <script src="../../js/lib/mark.js/jquery.mark.min.js" type="text/javascript"></script>
        <link href="../../js/lib/mark.js/mark.js.css" rel="stylesheet" type="text/css"/>
    <!--  end ---- mark.js  --> 
    
   
  
   
    <script src="../../js/socrata/socrata_common.js"></script>
    <script src="../../js/socrata/check/domainlistCheck.js"></script>
  
        <!-- must have, without this, ol, counter, number will be black text(dark theme invisible). should be light teal gray color -->
        <link href="../../stylesheets/common_share.css" rel="stylesheet" type="text/css"/>
        <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/>
  
      </body>
</html>
