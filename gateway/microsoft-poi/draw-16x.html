<!DOCTYPE html>
<html lang="en">

<head>
    
    <title id="title">Microsoft POI</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />


    <!-- Load JQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

     <!-- Add a reference to the Azure Maps Rest Helper JavaScript file. -->
     <script src="https://samples.azuremaps.com/lib/azure-maps/azure-maps-helper.min.js"></script>



    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">
    <link rel="stylesheet" href="../../stylesheets/microsoft/poi.css">


</head>

<body onload="getMap()">

    <div class="horizontal-left-right-flex-container">

       

        <div id='flex_1' class="vertical-width-undefined-no-border map-box"  style="width: 600px; height: 800px;">


          <div>
              <img src="../../public/images/paypal.svg" alt="paypal.svg" height="20" width="20"/>
            <img src="../../public/images/visa.svg" alt="visa.svg" height="20" width="30"/>
            <img src="../../public/images/mastercard.svg" alt="mastercard.svg" height="20" width="30"/>
            

            
              <input type='text' id='microsoftmap-key-input' placeholder="microsoft api key here"/>
              <button type='button' id='microsoftmap-button'>Start</button>
          </div>

          <div>
            <span id="layer-info-vertical">Layer Name</span>
            <span id="total-feature" hidden>...</span>
            <span id="feature-on-map" hidden>...</span>
            <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox" hidden/>
            <!-- --   --  --  search address only  --   --  --  -->
            <input id="search-address-input" type="search" placeholder="zipcode,address"/>
            <span id="lat-lng-zoom" hidden>...</span>
        </div>


          <div>
            <a target="_blank" href="https://transparentgov.net/data/live_data/TomTomPoiCategories_June2024.xlsx">CategoryList</a>
            <!-- a target="_blank" href="https://1drv.ms/x/c/4bb7f53b690630c0/Ec_yaxtVENxPlEyIeqbpsLcBLo6d6KAIKMrf6Km6KmM1Sg?e=ZDVlSb">CategoryList</a -->
            
            <input type='text' id='category-input' placeholder="e.g. 9154,7322"/>
            
            <label for="circle_radius_range">CircleRadius:</label>
            <input style="width: 100px;" type="range" id="circle_radius_range" name="circle_radius_range" min="0" max="500" />
            <label id="circle_radius_value_label"></label>
            <label id="circle_radius_unit_label">m</label>
          </div>

     

          <div> 
            <span>POI Total</span>
            <span id="poi_total">...</span>
            <button id='download_csv_button'>Download POI .CSV</button> 
            <button id='download_poi_button'>Download POI .geojson</button> 
            <button id='start_over_button'>Clear</button> 
          </div>
         
           
             <!--  *** *** *** *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->
             <div id='info_outline'>
              <!--  can't be 100% width, otherwise scroll bar show up 
              <button id='close_info_outline_panel' class="setting-button"> 
                Close &times;
              </button>
              -->

              <span id='info-window-div'></span>
            
            </div>  
            <!--  *** *** *** end *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->



        </div>

            
        <div id="map" style="width:1200px;height:900px;"></div><!-- microsoft must define w i d t h   h e i g h t -->
    
       

    </div>

    <script src="../../js/lib/parse-address/parse-address.min.js" type="text/javascript"></script>

    <script src="../../js/lib/papaparse.js" type="text/javascript"></script>

    <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/lib/stack.js"></script>  
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

    <script src="../../js/gateway/microsoft/share_for_all_microsoft.js" type="text/javascript"></script>

    <script src="../../js/gateway/microsoft-poi/poi_helper.js" type="text/javascript"></script>
    <script src="../../js/gateway/microsoft-poi/draw-16x.js" type="text/javascript"></script>

    </body>

</html>
