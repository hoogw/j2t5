<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
          
  
  
  <div class="horizontal-left-right-flex-container">


    <div id='street_view' class="vertical-width-undefined-box" style="width: 800px; height: 900px;">
    </div>

     <div class="vertical-width-undefined-no-border" style="width: 600px; height: 890px; overflow: auto;">
      <div>
        <span id="layer-info-vertical">Layer Name</span>
        <input id='pac-input' type='search' placeholder='(google) addr. zip Pl.'/> 
        <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>
      </div>

      <div class='map-box'>
          <div id="map" style="height: 865px;"></div>
      </div>
    </div>
      
    <div class="vertical-width-undefined-no-border map-box"  style="width: 400px; height: 900px;">

      <b>POI business is <span style="background-color: yellow;">YELLOW</span></b>
            
      <span style="font-size:xx-small;" id="geocode-capabilities-label"></span>
      <span style="font-size:xx-small;" id="geocode-categories-label"></span>
      <span style="font-size:xx-small;" id="geocode-crossstreetconnector-label"></span>
          
           
      <input id="geocode-suggest-input" placeholder="e.g. gage/temp, home depot, 6510 miles," style="width:360px"></input>
      <div>
        <span style="font-size:large;" id="geocode-total-label"></span>
        <button id="suggest_btn">refresh</button>
        <button id="find_btn">zoom2selected</button>
        <button id="clear_btn">clear</button>
        <span>zoom2level:</span><input id="zoom2level-input" type="text" size="1"></input>
      </div>

    
      <!-- size must be same as var max_suggestion_item_count = 50 -->
      <select size=40 id="suggest-options" hidden></select>
        
      <div class='info-window-box'>
        <!-- -- -- -- only for vertical -- -- -- --  div id='info-window-div'></div --> 
        <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div> 
      </div> 

    </div>

  </div>
      
      
  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/lib/stack.js"></script>  
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/gateway/share/google-geocode.js" type="text/javascript"></script>
  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google-geocode/suggest-advanced-poi-yellow/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-geocode/suggest-advanced-poi-yellow/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-geocode/suggest-advanced-poi-yellow/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
