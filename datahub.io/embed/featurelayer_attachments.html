<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">feature layer</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    
    <link rel="stylesheet" href="../../stylesheets/full-screen.css">

    

</head>

<body>
      
  <div class="flex-container">


    <div class='map-3-left-width-undefined' style="width: 350px;">
      <div id='info-window-div' style="font-size: xx-small;"></div>      
    </div>

   

    <div class='map-3-middle-width-auto'>

        <div>
            <span id="layer-info-vertical">Layer Name</span>
            <small>total:</small><b id="total-feature">...</b>
            <small>visible:</small><b id="feature-on-map">...</b>
        </div>
        

        
        <div>
            <input name="click_or_hover_radio" type="radio"  value="hover"/>
            <span>hoverable</span>
            
            <input name="click_or_hover_radio" type="radio"  value="click"/>
            <span>clickable</span>
            
            <small id = "opacitytitle_span">layer-opacity:</small>
            <b id='opacity_value_text'></b>
            <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"/>
          
                 
            <input name="original_color_or_yellow_radio" type="radio"  value="yellow"/>
            <span>yellow</span>
        
            <input name="original_color_or_yellow_radio" type="radio"  value="original_color"/>
            <span>original color</span>
        </div>


        <div id="viewDiv" class="map-class-height-undefined" style="height: 90%;"></div> 
        
        <div>
          <span>Attachment Image Size</span>
          
          <input name="attachment-image-size-radio" type="radio"  value="small"/>
          <span>Small</span>
          
          <input name="attachment-image-size-radio" type="radio"  value="medium"/>
          <span>Medium</span>
          
          <input name="attachment-image-size-radio" type="radio"  value="large"/>
          <span>Large</span>
          
          <input name="attachment-image-size-radio" type="radio"  value="original"/>
          <span>Original Size</span>
        </div>

    </div>

   
    
    <div class='map-3-right-width-undefined' style="width:800px;">
       <div id='html-for-attachment-div'></div> 
    </div>

  </div>


  



                   


      
      
  

     <!-- jquery must load first on top header -->
     <!-- esri dojo conflict with jquery, must load after jquery, at bottom of page -->
     <!-- my.js must load after esri dojo load -->
                
                <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css"/>
                <script src="https://js.arcgis.com/4.33/"></script>
     
    <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>
    <script src="../../js/datahub.io/embed/featurelayer_attachments.js" type="text/javascript"></script>

  </body>
</html>
