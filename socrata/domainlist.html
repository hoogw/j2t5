<!doctype HTML>
<html>
  <head>
    <title id="title">Socrata list</title>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  </head>
  <body>
          <div id="control_panel" class="floating">
                <!-- <h1 style="display:inline;">Socrata</h1>-->
                &nbsp;
                <input id="filter_by" name="filter_by"  class='field_input_for_search'  type='search' placeholder='Search'/>
                <button id='clear_search_result_button'>
             &#9932; clear
                </button>

                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label id="counter_label"></label>
                &nbsp;
                                <!-- dark mode toggle -->
                                <button href="#" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')" title="Dark/light">
                                      &#127763;Dark
                                </button>

                               
          </div>             

          <!--  
              Auto height div with overflow and scroll when needed
              https://stackoverflow.com/questions/10155344/auto-height-div-with-overflow-and-scroll-when-needed

              floating panel at top
              spacer height = floating panel height
              spacer + scrollable = 100vh
          --> 
          <div id="blank_row_as_spacer_for_floating_control_panel" style="width:100%;  height:120px; /* should be a little bit more than height of floating control panel */"></div> 
          <div id="json-renderer" class="scrollable" style="height: calc(100vh - 150px);"></div>
          <!--  ----- only for scroll back to top button -----  --> 
          <a id="back_to_top_button"></a>
          
    
        <!--  ----- mark.js  --> 
            <script src="../js/lib/mark.js/mark.min.js" type="text/javascript"></script>
            <script src="../js/lib/mark.js/jquery.mark.min.js" type="text/javascript"></script>
            <link href="../stylesheets/mark.js.css" rel="stylesheet" type="text/css"/>
        <!--  end ---- mark.js  --> 
        
        
   
        <script src="../js/socrata/socrata_common.js"></script>
        <script src="../js/socrata/domainlist.js"></script>
            
        <!-- must have, without this, ol, counter, number will be black text(dark theme invisible). should be light teal gray color -->
        <link href="../stylesheets/common_share.css" rel="stylesheet" type="text/css"/>
        <link href="../stylesheets/color.css" rel="stylesheet" type="text/css"/>
  


      </body>
</html>
