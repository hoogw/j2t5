<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
     
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>


  
<div class="horizontal-left-right-width-undefined-container" style="width:1420px;">

  <div class="vertical-width-undefined-no-border" style="width: 120px;">
    <div id="radio-basemap-id" style="font-size: xx-small;"></div>
  </div>
             
    <div class="vertical-width-undefined-no-border" style="width: 800px;"> 

        <div>
          <span id="layer-info-vertical">Layer Name</span>

          <small>visible:</small><b id="feature-on-map">...</b>
          <small>total:</small><b id="total-feature">...</b>
          <span id="lat-lng-zoom" hidden>...</span>
        </div> 

        <div id="map"  style="height:700px;"></div> <!-- override default height -->

        <div>
          <button type="button" id = "zoomToLayer_button">back-2-layer</button>
        </div>
     
    </div>
    
    <div class="vertical-width-undefined-no-border" style="width: 500px; height: 800px; overflow: auto; ">
    
          <!-- apple search place -->
          <input type='search' id='mapLookup' placeholder='(apple) address or place'/>  
          <div id='results'></div>
          <!-- end -- apple search place -->

      <div id='setting_panel'>        
            <div id='symbol-div'>
                <fieldset>
                  <legend>Change feature color</legend>
                  
                  <ol>


                    <li>
                        <small>polygon-fill-color</small> 
                        <input type='text' id='fill_color' name='fill_color' disabled/>
                        <div id='row_fill_color'></div>
                    </li>

                    <li>
                        <small>line-width</small>
                        <b id='line_width_label'></b>
                        <input type='range' id='line_width_range' name='line_width_range' min='1' max='50'/>
                    </li>

                    <li>
                      <small>line-color</small>
                      <input type='text' id='symbol_color' name='symbol_color' disabled/>
                      <div id='row_symbol_color'></div>
                    </li>
                  
                    
                    <li>
                        <small>Point Size</small>
                        <b id='point_radius_label'></b>
                        <input type='range' id='point_radius_range' name='point_radius_range' min='1' max='50'/>
                    </li>

                  </ol>
                  
                </fieldset>                    
            </div>
            
            

      </div>

      <div>
        <button id='close_info_outline_panel' hidden>&times; close</button>
      </div> 
      <div id='info-window-div' style="font-size: xx-small;"></div>
       
    </div>

</div>
      

   
            
     
            <!-- svg color picker https://iro.js.org  -->
            <!-- <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>  -->
            <script src="../../js/lib/colorPicker.iro.js.org/iro.js"></script> 
 

      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>


  
  <script src="../../js/gateway/apple/share/apple.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/apple/hover-color/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/apple/hover-color/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/apple/hover-color/common_share.js" type="text/javascript"></script>



  </body>
</html>
