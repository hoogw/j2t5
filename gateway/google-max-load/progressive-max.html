<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>

  <div class="horizontal-left-right-flex-container">
             
    <div class="flex-container">
      <div class='map-box'>
        <div id="map" style="height:800px;"></div>
      </div>
    </div>
    
    <div id="flex_1" class="vertical-width-undefined-no-border" style="width: 600px; height: 800px; overflow: auto; ">
    

      <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div>

       <div>
        <button id='close_info_outline_panel'>&times; close popup </button>
      </div> 
      
      <div>
        <span id="layer-info-vertical">Layer Name</span>
      </div>

      <div>
        <small>visible:</small><b id="feature-on-map">...</b>
         <small>total:</small><b id="total-feature">...</b>
      </div>


    <input id='pac-input' type='search' placeholder='common name,zipcode,address'/> 



      <div> 
        <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox" />
        <label for="show_traffic_checkbox">Google-Traffic</label>
        <span id="lat-lng-zoom" hidden>...</span>
      </div> 
    
      


      <div> 
        <small id = "opacitytitle_span">layer-opacity:</small>
        <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
        <b id='overlay_opacity_label'></b>

        <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
        <button type="button" id = "zoomToLayer_button">find.layer</button>
      </div> 

   

   
      <div> 
        <input name="click_or_hover_radio" type="radio"  value="hover"/>
        <span>Hoverable</span>
        &nbsp;
        <input name="click_or_hover_radio" type="radio"  value="click"/>
        <span>Clickable</span>
      </div> 

      


   
      <fieldset>
        <legend>Progressive Max</legend>

            <div> 
              <input name="sync_async_radio" type="radio"  value="sync-get"/>
              <span style="font-size: 12.5px;">doesn’t wait</span><sup style="font-size: 7.5px;">A-sync Get</sup>
              &nbsp;
              <input name="sync_async_radio" type="radio"  value="async-get"/>
              <span>wait</span><sup style="font-size: 7.5px;">Sync Get</sup>
              &nbsp;
              <input name="sync_async_radio" type="radio"  value="sync-post"/>
              <span style="font-size: 12.5px;">doesn’t wait</span><sup style="font-size: 7.5px;">A-sync Post</sup>
              &nbsp;
              <input name="sync_async_radio" type="radio"  value="async-post"/>
              <span>wait</span><sup style="font-size: 7.5px;">Sync Post</sup>
            </div> 


            <div class="tick-options">

                <div> 
                  <span class="tick-title">Interval:</span>
                  <label class="tick-title-value" for="progressive_interval_range" id='progressive_interval_label'></label>
                </div> 

                  <!-- range tick - use inline style tag at bottom of html -->
                  <input  class="tick-slider" type='range' id='progressive_interval_range' name='progressive_interval_range' min="10" max="1000" step="1" list="steplist"  value="100"  ></input>
                  <datalist id="steplist">
                      <option>10</option>
                      <option>100</option>
                      <option>200</option>
                      <option>300</option>
                      <option>400</option>
                      <option>500</option>
                      <option>600</option>
                      <option>700</option>
                      <option>800</option>
                      <option>900</option>
                      <option>1000</option>
                  </datalist>
                  <div class="ticks">
                    <span class="tick-o_txt">10</span>
                    <span class="tick-o_txt tick-o_on">100</span>
                    <span class="tick-o_txt">200</span>
                    <span class="tick-o_txt">300</span>
                    <span class="tick-o_txt">400</span>
                    <span class="tick-o_txt tick-o_on">500</span>
                    <span class="tick-o_txt">600</span>
                    <span class="tick-o_txt">700</span>
                    <span class="tick-o_txt">800</span>
                    <span class="tick-o_txt">900</span>
                    <span class="tick-o_txt tick-o_on">1000</span>
                  </div>
            </div>

            <div>
             <span>load+</span> <span style="font-size: 29.2px; font-weight: 800;" id="loading-feature">...</span>
            </div>
             
      
      </fieldset>


     

    
    </div>

  </div>

      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google-max-load/progressive-max/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-max-load/progressive-max/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-max-load/progressive-max/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
