<!doctype HTML>
<html>
  <head>
    <title id="title">USGS science base</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  </head>
  <body>
    <div id="control_panel" class="floating">
            <h3 style="display:inline;">USGS science base</h3><sup>live</sup> 

            &nbsp;&nbsp;
            <input type="radio" id="ArcGIS_REST_Map_Service" name="usgs_catalog_radio" value="ArcGIS_REST_Map_Service">
            <span for="ArcGIS_REST_Map_Service">ArcGIS REST Map Service</span><small><b><sup>100</sup></b></small>
            &nbsp;
            <input type="radio" id="ArcGIS" name="usgs_catalog_radio" value="ArcGIS">
            <span for="ArcGIS">ArcGIS</span><small><b><sup>3k</sup></b></small>
            &nbsp;
            <input type="radio" id="Map_Service" name="usgs_catalog_radio" value="Map_Service">
            <span for="Map_Service">Map Service</span><small><b><sup>500</sup></b></small>
            &nbsp;
            <input type="radio" id="Raster" name="usgs_catalog_radio" value="Raster">
            <span for="Raster">Raster</span><small><b><sup>4k</sup></b></small>
            &nbsp;
            <input type="radio" id="All" name="usgs_catalog_radio" value="All">
            <span for="All">All</span><small><b><sup>16m</sup></b></small>


            </br>
            <input id="filter_by" name="filter_by"  type='search' placeholder='Search'/>

            <button id='pause_streaming_button'>
              pause 
            </button> 

            <button id='resume_streaming_button'>
              resume 
            </button> 

            <button id='stop_streaming_button'>
              stop 
            </button> 

            <button id='clear_search_result_button'>
         &#9932; clear
            </button> 

            &nbsp;
            <label id="counter_label"></label>
            &nbsp;

            <!-- dark mode toggle -->
            <button href="#" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')" title="Dark/light">
                  &#127763;Dark
            </button>


            <!-- not use, but must keep as hidden since js will use these tag -->
            <div hidden>
                          &nbsp;
                          <sup>https.request.time.out.after</sup>
                          <input type="range" min="100" max="60000" value="10000" step="100" id="timeout_range">
                          <b id="timeout_value">10000</b>&nbsp;<sup>milliseconds</sup>



                          &nbsp;&nbsp;
                          <input type="radio" id="default" name="cross_radio" value="default">
                          <span for="default">default</span>
                          &nbsp;
                          <input type="radio" id="cors" name="cross_radio" value="cors">
                          <span for="cors">cors</span>
                          &nbsp;
                          <input type="radio" id="jsonp" name="cross_radio" value="jsonp">
                          <span for="jsonp">jsonp</span>
                          &nbsp;
                          <input type="radio" id="proxy" name="cross_radio" value="proxy">
                          <span for="proxy">proxy</span>
            </div>



      </div>             

      <br>
      <br>
      <br>
      <br>
      <!--  ----- inline style overwrite css, default height -----  number of br above must adjust to proper amount ---  --> 
      <div id="json-renderer" class="scrollable" style="height:95vh;"></div>
      <!--  ----- only for scroll back to top button -----  --> 
      <a id="back_to_top_button"></a>
    
    <!--  ----- lunr.js -----   --> 
    <script src="../../../js/lib/lunr/lunr.js" type="text/javascript"></script>
    
    <!--  ----- mark.js  --> 
        <script src="../../../js/lib/mark.js/mark.min.js" type="text/javascript"></script>
        <script src="../../../js/lib/mark.js/jquery.mark.min.js" type="text/javascript"></script>
        <link href="../../../stylesheets/mark.js.css" rel="stylesheet" type="text/css"/>
    <!--  end ---- mark.js  --> 
    
   <script src="../../../js/esri/arcgis_common.js"></script>

   <script src="../../../js/esri/vendor/usgs/sciencebase.js"></script>

   <!-- must have, without this, ol, counter, number will be black text(dark theme invisible). should be light teal gray color -->
   <link href="../../../stylesheets/common_share.css" rel="stylesheet" type="text/css"/>
   <link href="../../../stylesheets/color.css" rel="stylesheet" type="text/css"/>
   
  
  
      </body>
</html>
