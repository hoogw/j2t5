<!doctype HTML>
<html>
  <head>
    <title id="title">ArcgisHub2 show details panel</title>
    <meta charset="utf-8" />

      <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
      <link rel="icon" href="../../favicon.ico" type="image/x-icon">
       <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- bootstrap 5 icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="../../js/lib/jstree-bootstrap-theme/dist/themes/proton/style.min.css" rel="stylesheet" type="text/css"/>  
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.17/jstree.min.js"></script>
    
  </head>
  <body>


    <div id="master_panel" class="master-container">


              <div id="control_panel" class="floating">

              <!-- ------- let's go to your REST api  ------- --> 
              <div class="topbar-container" id="let-us-go-to-your-REST-api"> 
                <button id="letsgo">Start</button>

                <input id="current_rest_api_endpoint" class="rest_api_endpoint_class" type="search" placeholder="Current Arcgis Hub URL"/>
              </div>
              <!--  end ------- let's go to your REST api  ------- --> 

                    <label id="message_div" ></label>
                    <br>
                    <input id="filter_by" name="filter_by"   class='field_input_for_search_fixed_width'  type='search' placeholder='Search'/>
                    <button id='clear_search_result_button'>
                 &#9932; clear
                    </button>
                    &nbsp;
                  
                    <label id="counter_label"></label>

                    &nbsp;&nbsp;
                    <button id='show_view_count_button' hidden > 
                        show views count
                    </button>

                    &nbsp;&nbsp;
                    <!-- dark mode toggle -->
                    <button href="#" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')" title="Dark/light">
                          &#127763;Dark
                    </button>

                    <button id='naming_panel_toggle' class='street-view-button' type='button'>
                      inheritance pattern
                    </button>

                    <!-- uncomment this seciton to use :  auto suggest toggle on/off 
                    <span class="switch right z-depth-5 not-edge">
                      <label class="xs">
                        <a class='waves-effect btn-flat btn-small brown-text'>Suggest On/Off</a>
                                <input id="autocomplete_switch" type="checkbox"> 
                                <span class="lever brown"></span>
                        </label>
                    </span>
                  


                    <div>
                      <sub><b>Google</b></sub><sup>single layer</sup>: <b>4</b><sup>Classified</sup>&nbsp;&nbsp; <b>0</b><sup>Searchable</sup>&nbsp;&nbsp; <b>410</b><sup>ClassifiedImageClickable</sup>&nbsp;&nbsp; <b>111</b><sup>ImageClickableMultilayer</sup>&nbsp;&nbsp; <b>120</b><sup>TileClickable</sup>&nbsp;&nbsp; <b>11</b><sup>SearchableMultilayer</sup>&nbsp;&nbsp; <b>110</b><sup>ImageClickable</sup>&nbsp;&nbsp; <b>7</b><sup>Pop-Up</sup>&nbsp;&nbsp;
                      <br>
                      <sub><b>Google</b></sub><sup>multi layer</sup>:  <b>12</b><sup>Pop-UpMultilayer</sup>&nbsp;&nbsp; <b>411</b><sup>Classified Multilayer</sup>&nbsp;&nbsp; <b>420</b><sup>ClassifiedClickableMultilayer</sup>&nbsp;&nbsp;
                      &nbsp;&nbsp;
                      <sub><b>Esri</b></sub> <b>3D</b>, <b>2D</b>, <b>Classic</b>  
                      &nbsp;&nbsp;
                      <sub><b>AttributeTable</b></sub> <b>T4</b><sup>Classified</sup>&nbsp;&nbsp; <b>T0</b><sup>Searchable</sup>&nbsp;&nbsp; <b>T-grid</b><sup>Esri</sup>&nbsp;&nbsp; </label> 
                      <br>
                      <sub><b>GeoJSON</b></sub> <b>2</b><sup>GoogleCORS</sup>&nbsp;&nbsp; <b>3</b><sup>Google</sup>&nbsp;&nbsp; <b>MapBox</b><sup>CORS</sup>&nbsp;&nbsp; <sub><b>Esri</b></sub> <b>3D</b>, <b>2D</b>
                      <sub><b>KML</b></sub> <b>5</b><sup>GoogleCORS</sup>&nbsp;&nbsp; 
                      <sub><b>Shape file</b></sub> <b>6</b><sup>GoogleCORS</sup>&nbsp;&nbsp; 
                      <sub><b>CSV</b></sub>  <b>T3</b><sup>CORS</sup>&nbsp;&nbsp;
                      <sub><b>Json</b></sub> <b>T2</b><sup>CORS</sup>&nbsp;&nbsp;
                    </div>

                  --> 


              </div>                        

                <!--  
                  Auto height div with overflow and scroll when needed
                  https://stackoverflow.com/questions/10155344/auto-height-div-with-overflow-and-scroll-when-needed

                  floating panel at top
                  spacer height = floating panel height
                  spacer + scrollable = 100vh
                --> 
                <div id="blank_row_as_spacer_for_floating_control_panel" style="width:100%;  height:250px; /* should be a little bit more than height of floating control panel */"></div> 
                <div id="json-renderer" class="scrollable" style="height: calc(100vh - 350px);"></div>
                <!--  ----- only for scroll back to top button -----  --> 
                <a id="back_to_top_button"></a>

      </div>
         
         
    
      <div id="detail_container" class="detail-container">
  
        <fieldset>
          <legend>inheritance pattern</legend>
          <div id="naming_panel">
                    <button id="expand_button_naming" type="button" class="">expand</button>
                    &nbsp;&nbsp;
                    <button id="collapse_button_naming" type="button" class="">collapse</button>
                    <br>
                    <div id="jstree_naming"></div>
          </div>
      </fieldset> 
  
  
        <fieldset>
                    <legend>Details</legend>
                    <div id="detail_panel">
  
                                     <div id="message_icon"></div>
  
                                      <!-- thumbnail for mapserver  -->
                                      <div id="thumbnail_for_mapserver"></div>
                                      <!-- default show, tile, image, coordinate system, status  -->
                                      <div id="coord-sys-mapserver" style="font-size: small;"></div>
                                        <div id="message_more_info_mapserver" style="font-size: small;"></div>
                                        <div id="json-mapserver" class="jse-theme-dark"></div>
  
                                      <div id="layer_legend"></div>
  
                                      <!-- default show, geodatabase, legend , fields -->
                                      <div id="message_more_info_icon" style="font-size: xx-small;"></div>
                                      

                                      <fieldset id="field_fieldset">
                                        <legend>Fields</legend>
                                        <div id="jsoneditor_field"  class="jse-theme-dark"></div>
                                      </fieldset>
        
                                      <fieldset id="subtype_fieldset">
                                        <legend>SubType</legend>
                                        <div id="jsoneditor_subtype" class="jse-theme-dark"></div>
                                      </fieldset>
                                      
                                      <fieldset id="domain_fieldset">
                                        <legend>Domain</legend>
                                        <div id="jsoneditor_domain"  class="jse-theme-dark"></div>
                                      </fieldset>

                                      

                                    <div id="layer-more-info"></div>
                                    <div id="json-layer"  class="jse-theme-dark"></div>

  
                    </div> 
  
        </fieldset>  
  
  
             
                   
      </div> 





    <!--  ----- lunr.js -----   --> 
    <script src="../../js/lib/lunr/lunr.js" type="text/javascript"></script>
    
    <!--  ----- mark.js  --> 
        <script src="../../js/lib/mark.js/mark.min.js" type="text/javascript"></script>
        <script src="../../js/lib/mark.js/jquery.mark.min.js" type="text/javascript"></script>
        <link href="../../js/lib/mark.js/mark.js.css" rel="stylesheet" type="text/css"/>
    <!--  end ---- mark.js  --> 


    <!-- new jsoneditor, https://github.com/josdejong/svelte-jsoneditor/issues/265,   https://jsbin.com/yuwapaj/edit?html,output  -->
    <script type="module" src="../../js/esri/module_shared.js"></script>
          <link href="../../js/lib/new_jsoneditor/jse-theme-dark.css" rel="stylesheet" type="text/css"/>

     
          <link href="../../js/lib/w3.css" rel="stylesheet" type="text/css"/>
    
    
    <!-- must have, without this, ol, counter, number will be black text(dark theme invisible). should be light teal gray color -->
    <link href="../../stylesheets/master_detail_2panel.css" rel="stylesheet" type="text/css"/>
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/>
    

    <script src="../../js/esri/share/tree_icon_flatjson.js"></script>
    <script src="../../js/esri/share/tree_icon_link.js"></script> 
    <script src="../../js/esri/share/naming.js"></script>    
    <script src="../../js/esri/arcgis_common.js"></script>
    <script src="../../js/esri/share/show_details.js"></script>
    <script src="../../js/esri/online2/helper.js"></script>
    <script src="../../js/esri/online2/hub_function_share.js"></script>
    <script src="../../js/esri/online2/hub.js"></script>
  
  
      </body>
</html>
