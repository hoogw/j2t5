  <div class="horizontal-left-right-flex-container">

    <div class="flex-container">
      <div class='map-box'>
        <div id="map" style="height:800px;"></div>
      </div>
    </div> 
      

    
    

   

    <div id='flex_1' class="vertical-width-undefined-no-border map-box"  style="width: 600px; height: 800px;">

    
       

      <div>
        <span id="layer-info-vertical">Layer Name</span>
        <span>Visible:</span>&nbsp;<span id="feature-on-map">...</span>
         &nbsp;
        <span>Total:</span> <span id="total-feature">...</span>
     </div>

      <input id='pac-input' type='search' placeholder='common name,zipcode,address'/> 

      <div> 
        <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox" />
        <label for="show_traffic_checkbox">Google-Traffic</label>
        &nbsp;&nbsp;&nbsp;
        <span id="lat-lng-zoom">...</span>
      </div> 
    
      


      <div> 
        <span id = "opacitytitle_span">layer-opacity:</span>
        <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
        <label for="overlay_opacity_range" id='overlay_opacity_label'></label>

        <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
        <button type="button" id = "zoomToLayer_button">find.layer</button>
      </div> 

 
      <div id="radio-basemap-id" style="font-size: xx-small;"></div>


      <span>Step 1. click map to get latitude, longitude</span>
       
      
      <!--  *** *** *** *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->

      <!--  can't be 100% width, otherwise scroll bar show up 
      <button id='close_info_outline_panel' class="setting-button"> 
        Close &times;
      </button>
      -->

      <span id='info-window-div'></span>
    
    </div>  
    <!--  *** *** *** end *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->



       </div>
