<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">feature layer</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
               
 
 <div class="horizontal-left-right-flex-container">

    <div id="flex_1" class="vertical-width-undefined-no-border" style="width: 900px; height: 855px; overflow: auto; ">

      <div>
        <span id="layer-info-vertical">Layer Name</span>
        &nbsp;<small>total:</small><b id="total-feature">...</b>
        &nbsp;&nbsp;
        <small>visible:</small><b id="feature-on-map">...</b>
        &nbsp;&nbsp;
       
        <small id = "opacitytitle_span">layer-opacity:</small>
        <label for="overlay_opacity_range" id='opacity_value_text'></label>
        <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
      
        &nbsp;&nbsp;
        <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
        <!--   --- --- --- --- back to previous extent --- --- --- --- -->
        <button type='button' id='zoom2layer_button'>find.layer</button>
        <button type='button' id='full_extent_btn'>full.extent</button>
        <!--   --- --- end --- --- back to previous extent --- --- --- ---  -->
     
        <span id="lat-lng-zoom" hidden></span>
       
          <!-- find address must be at last bottom, otherwise its drop down will conflict with other component below  -->
          <arcgis-search reference-element="map-components-id" style="z-index:99;"></arcgis-search> 

          
      </div>


      <div id="radio-basemap-id" style="font-size: xx-small;"></div>
      

      <div>
        <span>Copy & Paste your geocode-server url endpoint here, then</span>
        <button id="apply-geocode-btn">apply</button>
      </div>

      <input id="geocode-server-url-input" placeholder="http://.../GeocodeServer"></input>
        
     
       
      <span style="font-size:xx-small;" id="geocode-capabilities-label"></span>
      <span style="font-size:xx-small;" id="geocode-categories-label"></span>
      <span style="font-size:xx-small;" id="geocode-crossstreetconnector-label"></span>
    
      <input id="geocode-suggest-input" placeholder="e.g. gage/temp, home depot, 6510 miles," style="width:360px"></input>
          <div>
            <span style="font-size:large;" id="geocode-total-label"></span>
            <button id="suggest_btn">refresh</button>
            <button id="find_btn">zoom2selected</button>
            <button id="clear_btn">clear</button>
            <span>zoom2level:</span><input id="zoom2level-input" type="text" size="1"></input>
          </div>


        <!-- size must be same as var max_suggestion_item_count = 50 -->
        <select size=40 id="suggest-options" hidden></select>
        
    

       <div class='info-window-box'>
          <!-- -- -- -- only for vertical -- -- -- --  div id='info-window-div'></div --> 
          <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div> 
       </div> 

    </div>
               
    <div class="vertical-width-undefined-no-border" style="width: 900px; height: 855px; overflow: auto;">
        <arcgis-map id="map-components-id" basemap="hybrid" style="height: 855px;">
        </arcgis-map>
    </div>
  </div>


       
     
 <script src="../../js/lib/papaparse.js" type="text/javascript"></script>
 

     <!-- jquery must load first on top header -->
     <!-- esri dojo conflict with jquery, must load after jquery, at bottom of page -->
     <!-- my.js must load after esri dojo load -->
                  
                
    <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.33/"></script>
    <!-- Load Map components from CDN-->
    <script type="module" src="https://js.arcgis.com/4.33/map-components/"></script>
    <!-- script type="module" src="https://js.arcgis.com/map-components/4.33/index.js"></script -->
    <!-- 4 . 3 3 bug without calcite, search component will disappear (height:0px)-->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js"></script>
   
     
    <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>
    <script src="../../js/gateway/share/arcgis-component.js" type="text/javascript"></script>
    <script src="../../js/gateway/feature-layer/test-geocode-suggest.js" type="text/javascript"></script>

  </body>
</html>
