<!doctype HTML>
<html>
  <head>
    <title id="title">Arcgis Rest API end-point</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <style>



          /* 
                fix bug, height 92% (100% will cause mobile display failed and double scroll bar on PC) top : 1 (0 failed) 
          */
          .tab-panel iframe {
                                    position: absolute;
                                    top: 1;
                                    left: 0;
                                    width: 100%;
                                    height: 92%;
                                  }






                            /*
                            CSS for the main interaction
                            */
                            .tabset > input[type="radio"] {
                              position: absolute;
                              left: -200vw;
                            }

                            .tabset .tab-panel {
                              display: none;
                            }

                            .tabset > input:first-child:checked ~ .tab-panels > .tab-panel:first-child,
                            .tabset > input:nth-child(3):checked ~ .tab-panels > .tab-panel:nth-child(2),
                            .tabset > input:nth-child(5):checked ~ .tab-panels > .tab-panel:nth-child(3),
                            .tabset > input:nth-child(7):checked ~ .tab-panels > .tab-panel:nth-child(4),
                            .tabset > input:nth-child(9):checked ~ .tab-panels > .tab-panel:nth-child(5),
                            .tabset > input:nth-child(11):checked ~ .tab-panels > .tab-panel:nth-child(6) {
                              display: block;
                            }

                            /*
                            Styling
                            */
                            body {
                              font: 16px/1.5em "Overpass", "Open Sans", Helvetica, sans-serif;
                              color: #333;
                              font-weight: 300;
                            }

                            .tabset > label {
                              position: relative;
                              display: inline-block;
                              padding: 15px 15px 25px;
                              border: 1px solid transparent;
                              border-bottom: 0;
                              cursor: pointer;
                              font-weight: 600;
                            }

                            .tabset > label::after {
                              content: "";
                              position: absolute;
                              left: 15px;
                              bottom: 10px;
                              width: 22px;
                              height: 4px;
                              background: #8d8d8d;
                            }

                            .tabset > label:hover,
                            .tabset > input:focus + label {
                              color: #06c;
                            }

                            .tabset > label:hover::after,
                            .tabset > input:focus + label::after,
                            .tabset > input:checked + label::after {
                              background: #06c;
                            }

                            .tabset > input:checked + label {
                              border-color: #ccc;
                              border-bottom: 1px solid #fff;
                              margin-bottom: -1px;
                            }

                            .tab-panel {
                              padding: 5px 15px 15px 15px;
                              border-top: 1px solid #ccc;
                            }

                            /*
                            Demo purposes only
                            */
                            *,
                            *:before,
                            *:after {
                              box-sizing: border-box;
                            }

                            body {
                              padding:5px; /*30px;*/
                            }

                            .tabset {
                              max-width: 65em;
                            }
        
        
   </style>   
    
  </head>
  <body>
            <!-- 
              
                      pure css tab

                      https://codepen.io/markcaron/pen/MvGRYV
                      https://codepen.io/hoogw/pen/YzevJQP

                      
                      
                      Radio version of tabs.
                      Requirements:
                      - not rely on specific IDs for CSS (the CSS shouldn't need to know specific IDs)
                      - flexible for any number of unkown tabs [2-6]
                      - accessible

                      Caveats:
                      - since these are checkboxes the tabs not tab-able, need to use arrow keys

                      Also worth reading:
                      http://simplyaccessible.com/article/danger-aria-tabs/
                    -->




                    <div class="tabset">

                                  <!-- Tab 1 -->
                                  <input type="radio" name="tabset" id="tab1" aria-controls="layer" checked>
                                  <label for="tab1">Layer &nbsp;&nbsp; </label>
                                  
                                  <!-- Tab 2 -->
                                  <input type="radio" name="tabset" id="tab2" aria-controls="server">
                                  <label for="tab2">Server &nbsp;&nbsp; </label>

                                  <!-- Tab 3 
                                  <input type="radio" name="tabset" id="tab3" aria-controls="all">
                                  <label for="tab3">Everything &nbsp;&nbsp; </label>
                                  -->
                                  
                                  <div class="tab-panels">

                                    <section id="layer" class="tab-panel">
                                      <iframe id="iframe_layers" src="" frameborder="0" allowfullscreen></iframe>
                                    </section>

                                    <section id="server" class="tab-panel">
                                      <iframe id="iframe_mapserver" src=""  frameborder="0" allowfullscreen></iframe>
                                    </section>

                                    
                                    <!-- Tab 3 
                                    <section id="all" class="tab-panel">
                                      <iframe id="iframe_all" src="" frameborder="0" allowfullscreen></iframe>
                                    </section>
                                    -->
                                  </div>
                      
                    </div>




       
    
   <script src="../../js/esri/arcgis_common.js"></script>
   <script src="../../js/esri/server/restapi.js"></script>
        </body>
</html>
