  <body>
   
      
                           <!-- ------- let's go to your REST api  ------- --> 
                    <div class="topbar-container" id="let-us-go-to-your-REST-api">  
                      <button id="letsgo">Start</button>

                      <input id="current_rest_api_endpoint" class="current_rest_api_endpoint" type="search" placeholder="e.g. https://xxx.gov/arcgis/rest/services  e.g. https://services.arcgis.com/xxx/ArcGIS/rest/services"/>
                      
                      <!-- dark mode toggle -->
                      <button href="#" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')" title="Dark/light">
                              &#127763;Dark
                      </button>

                      </br>
                      
                       <span style="font-size: xx-small; font-weight: lighter; font-style: oblique;">
                      <span>Login:</span><input id="login_name" class="login_name" type="search" placeholder="portal_admin" value="portal_admin"/>
                      &nbsp;
                      <span>Password:</span><input id="login_password" class="login_password" type="password" placeholder="password"  value=""/>  
                      &nbsp;
                      <input type="radio" id="arcgis_online" name="online_or_portal_radio" value="arcgis_online">
                      <span for="arcgis_online">Arcgis Online (xxx.arcgis.com)</span>&nbsp;
                      <input type="radio" id="arcgis_enterprise_portal" name="online_or_portal_radio" value="arcgis_enterprise_portal">
                      <span for="arcgis_enterprise_portal">Enterprise Portal (xxx.gov)</span>
                      &nbsp;&nbsp;
                      <span>Expire</span><input id="expire_in_days" class="expire_in_days" type="text" placeholder="60" value="60"/><span>days</span>
                      &nbsp;
                      <button id="generate_token" type="button" >Generate Token</button>
                      &nbsp;
                      <button id="clear_token" type="button" >Clear Token</button>
                      
                      &nbsp;
                    
                    
                      <mark>Token</mark>
                      <input id="arcgis_online_token" class="arcgis_online_token" type="search" placeholder="arcgis online/portal token"/>
                      &nbsp;
                      <span hidden>Token URL:</span><input id="genToken_url" type="text" placeholder="generate token url" value="generate token url" hidden/> 
                      <span>TimeOut:</span><input id="timeout_millisecond" type="text" placeholder="" value=""/><span>milliseconds</span>
</span>

                    </div>
                    <!--  end ------- let's go to your REST api  ------- -->  


      <div id="master_panel" class="master-container">




                                   <div id="control_panel" class="floating"></div>

                                    <label id="message_div" ></label>
                                    <br>

                                    <input id="filter_by" name="filter_by"   class='field_input_for_search_fixed_width'  type='search' placeholder='Search'/>


                                    
                                    <label id="counter_label"></label> 
                                    &nbsp;&nbsp;
                                    
                                    
                                    <button id='pause_streaming_button'>
                                      pause 
                                    </button> 

                                    <button id='resume_streaming_button'>
                                      resume 
                                    </button> 

                                    <button id='stop_streaming_button'>
                                      stop 
                                    </button> 

                                    <button id='clear_search_result_button'>
                                 &#9932; clear
                                    </button> 

                                  

                                                    

                                   

                                    
                                    <!-- dark mode toggle -->
                                    <button href="#" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')" title="Dark/light">
                                          &#127763;Dark
                                    </button>

                                    &nbsp;&nbsp;
                                    <button id='hide_detail_panel'  type='button'>
                                            hide detail
                                    </button>
                                   
                                    
                                    <button id='naming_panel_toggle' class='street-view-button' type='button'>
                                      inheritance pattern
                                    </button>
                                
                         


                           <!--  
                                Auto height div with overflow and scroll when needed
                                https://stackoverflow.com/questions/10155344/auto-height-div-with-overflow-and-scroll-when-needed

                                floating panel at top
                                spacer height = floating panel height
                                spacer + scrollable = 100vh
                            no need 
                          no need <div id="blank_row_as_spacer_for_floating_control_panel" style="width:100vh;  height:18vh; /* should be a little bit more than height of floating control panel */"></div> 
                          --> 
                            
                            <div id="json-renderer" class="scrollable" style="height: calc(100vh - 18vh);"></div>
                            <!--  ----- only for scroll back to top button -----  --> 
                          <a id="back_to_top_button"></a>

      </div> 
    
    
      <div id="detail_container" class="detail-container">

              <fieldset>
                <legend>inheritance pattern</legend>
                <div id="naming_panel">
                          <button id="expand_button_naming" type="button" class="">expand</button>
                          &nbsp;&nbsp;
                          <button id="collapse_button_naming" type="button" class="">collapse</button>
                          <br>
                          <div id="jstree_naming"></div>
                </div>
              </fieldset>  

             

              <fieldset>
                <legend>Details</legend>
                <div id="detail_panel">

                                <div id="message_icon"></div>
                                

                                <!-- thumbnail for mapserver  -->
                                <div id="thumbnail_for_mapserver"></div>

                                
                                           
                                            
                               


                                <div id="layer_legend"></div>

                                  <!-- default show, geodatabase, legend , fields -->
                                  <div id="message_more_info_icon" style="font-size: xx-small;"></div>
                                  

 <div id="not-use-for-searchMapserver" hidden>
                                  <fieldset id="field_fieldset">
                                    <legend>Fields</legend>
                                    <div id="jsoneditor_field"  class="jse-theme-dark"></div>
                                  </fieldset>
    
                                  <fieldset id="subtype_fieldset">
                                    <legend>SubType</legend>
                                    <div id="jsoneditor_subtype" class="jse-theme-dark"></div>
                                  </fieldset>
                                  
                                  <fieldset id="domain_fieldset">
                                    <legend>Domain</legend>
                                    <div id="jsoneditor_domain"  class="jse-theme-dark"></div>
                                  </fieldset>

  </div>                                

                                  

                                     <!-- default show, tile, image, coordinate system, status  -->
                                      <div id="coord-sys-mapserver" style="font-size: small;"></div>
                                        <div id="message_more_info_mapserver" style="font-size: small;"></div>
                                        <div id="json-mapserver" class="jse-theme-dark"></div>



                                       <div id="not-use-for-searchMapserver" hidden>
                                          <div id="layer-more-info"></div>
                                           <div id="json-layer"  class="jse-theme-dark"></div>


                                          <div id="root-more-info"></div>
                                          <div id="json-root"  class="jse-theme-dark"></div>
                                       </div>


                </div> 

              </fieldset>  


 
     
      </div>
