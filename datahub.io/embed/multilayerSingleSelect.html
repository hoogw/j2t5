<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">feature layer tree</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
               
  <div class="horizontal-left-flex-container">


    <div class="vertical-left-box">

        <div id='jstree_layerlist'></div>


    </div>
 
 
            <div class="flex-container">

                    
                              <div class='dashboard-horizontal-row-flow-box'>

                                      <div class='card' style="width:490px;">
                                        <!--  .. - .. - ... zoom to extent or 1st feature   ... - .. - .. -->
                                          <fieldset>
                                            <legend>When you click a layer</legend>
                                            <input name="zoom_to_extent_or_1st_feature_radio" type="radio"  value="zoom_to_1st_feature_of_this_layer"/>
                                            <h6 style="display: inline;">ZoomTo 1st Feature</h6>
                                            &nbsp;&nbsp;
                                            <input name="zoom_to_extent_or_1st_feature_radio" type="radio"  value="do_not_zoom_to"/>
                                            <h6 style="display: inline;">Don't Zoom</h6>
                                            &nbsp;&nbsp;
                                            <input name="zoom_to_extent_or_1st_feature_radio" type="radio"  value="zoom_to_this_layer_full_extent"/>
                                            <h6 style="display: inline;">ZoomTo Layer's Full Extent</h6>
                                          </fieldset>
                                        <!--     ... - .. - ..  end .. - .. - ... zoom to extent or 1st feature    ... - .. - .. -->

                                      </div>


                                      <div class='card' style="width:180px;">

                                        <div>
                                          <input name="click_or_hover_radio" type="radio"  value="hover"/>
                                          <span>hoverable</span>
                                        </div>
          
                                       
          
          
                                        <div>
                                          <input name="click_or_hover_radio" type="radio"  value="click"/>
                                          <span>clickable</span>
                                        </div>
          
                                      </div>



                                      <div class='card' style="width:170px;">

                                        <div>
                                          <small id = "opacitytitle_span">layer-opacity:</small>
                                          &nbsp;
                                          <label for="overlay_opacity_range" id='opacity_value_text'></label>
                                        </div>
                                        <!-- <span id = "opacitytitle_span">opacity</span> -->
                                        
                                        <div>
                                          <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
                                        </div>
                                      
                                      </div>



                                      <div class='card' style="width:180px;">
                                        <div id="feature-on-map">...</div>
                                        <div>On Map</div>
                                      </div>


                                      <div class='card' style="width:180px;">
                                        <div id="total-feature">...</div>
                                        <div> (Total)</div>
                                      </div>


                                      
                              </div>


                            
                            


                      
                              <div class='map-box' >
                                <div id="viewDiv"></div>
                              </div>  
                                
                              
                              <div class='info-window-box'>
                                <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div> 
                                
                              </div> 


                            
                            

                            
                              
                              
          
            </div>

  </div>
