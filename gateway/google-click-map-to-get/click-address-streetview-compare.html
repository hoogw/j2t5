<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

     <!-- Add a reference to the Azure Maps Rest Helper JavaScript file. -->
     <script src="https://samples.azuremaps.com/lib/azure-maps/azure-maps-helper.min.js"></script>




   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
          
  
  
  <div class="horizontal-left-right-flex-container">


    <div id='street_view' class="vertical-width-undefined-box" style="width: 700px; height: 900px;">
    </div>
   

    <div id='flex_1' class="vertical-width-undefined-no-border map-box"  style="width: 400px; height: 900px; overflow: auto;">
   

     




   

        <fieldset> 
          
          <legend>
            <img src="../../public/images/paypal.svg" alt="paypal.svg" height="20" width="20"/>
            <img src="../../public/images/visa.svg" alt="visa.svg" height="20" width="30"/>
            <img src="../../public/images/mastercard.svg" alt="mastercard.svg" height="20" width="30"/>
            

            
            <input type='text' id='googlemap-key-input' placeholder="google api key"/>
          </legend>

            <!--  *** *** *** *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->
            <div id='info_outline'>
              <!--  can't be 100% width, otherwise scroll bar show up 
              <button id='close_info_outline_panel' class="setting-button"> 
                Close &times;
              </button>
              -->

              <span id='info-window-div'></span>
            
            
            </div>  
            <!--  *** *** *** end *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->


        </fieldset>





        <fieldset>
          <legend>Esri World Geocoder</legend>
          <span id='message'></span> <!-- esri place poi, address -->
        </fieldset>

        <fieldset>
          <legend>Microsoft Azure Platform</legend>
          <span id='message3'></span> <!-- microsoft poi only -->
           &nbsp;
          <span id='message2'></span> <!-- microsoft address -->
        </fieldset>

        <fieldset>
          <legend>Here Map REST api</legend>
          <span id='message4'></span> <!-- Here Map poi, address -->
        </fieldset>


        <br>


        <div>
          <span id="layer-info-vertical">Layer Name</span>
        </div>

        <div>
          <small>visible:</small><b id="feature-on-map">...</b>
          &nbsp;
          <small>total:</small><b id="total-feature">...</b>
        </div>


        <input id='pac-input' type='search' placeholder='common name,zipcode,address'/> 

      

        <div> 
          <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox" />
          <label for="show_traffic_checkbox">Google-Traffic</label>
          <br>
          <span id="lat-lng-zoom">...</span>
        </div> 
      
        


        <div> 
          <span id = "opacitytitle_span">layer-opacity:</span>
          <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
          <label for="overlay_opacity_range" id='overlay_opacity_label'></label>
          <br>

          <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
          &nbsp;&nbsp;
          <button type="button" id = "zoomToLayer_button">Zoom2Layer</button>
        </div> 

 

         <!-- this is only place holder for microsoft-map instance, for microsoft geocode api  -->
         <div id="microsoft_map" hidden ></div>
 
     
     

    </div>


    
    <div class='map-box'>
      <div id="map" style="width: 690px; height: 890px; margin: 5px 5px 5px 5px; "></div>
    </div>
   
  </div>
      
      
  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/lib/stack.js"></script>  
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google-click-map-to-get/click-address-streetview-compare/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-click-map-to-get/click-address-streetview-compare/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-click-map-to-get/click-address-streetview-compare/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
