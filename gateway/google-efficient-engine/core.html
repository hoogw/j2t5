<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>

  <div class="horizontal-left-right-flex-container">
             
    <div class="flex-container">
      <div class='map-box'>
        <div id="map" style="height:800px;"></div>
      </div>
    </div>
    
    <div id="flex_1" class="vertical-width-undefined-no-border" style="width: 600px; height: 800px; overflow: auto; ">
    
      
       <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div>
      
       
      <div>
        <button id='download_selectedFeatureOnMap_button'>Download Selected Feature</button> 
        &nbsp;
        <button id='download_visibleFeatureOnMap_button'>Download Visible Feature</button>  
        &nbsp;
        <button id='close_info_outline_panel'>&times; close popup </button>
      </div> 

     

      <div>
        <span id="layer-info-vertical">Layer Name</span>
      </div>

      <div>
        <span>Visible:</span>&nbsp;<span id="feature-on-map">...</span>
         &nbsp;
        <span>Total:</span> <span id="total-feature">...</span>
      </div>
      <fieldset>
        <legend>efficient engine 1x core</legend>

          <span>add+</span> <span style="font-size: 12px;" id="adding-feature">...</span>
          &nbsp;
          <span>delete-</span> <span style="font-size: 12px;" id="deleting-feature">...</span>
          &nbsp;
          <span>display=</span> <span style="font-size: 12px;" id="rendering-feature">...</span>
        


                <div> 
                  <span class="tick-title">Browser display limit:</span>
                  <label class="tick-title-value" for="browser_limit_range" id='browser_limit_label'></label>
                </div> 

                  <!-- range tick - use inline style tag at bottom of html -->
                  <input  class="tick-slider" type='range' id='browser_limit_range' name='browser_limit'  list="browser_limit_steplist"  min="0" max="22000" step="1" />
                  
                  <datalist class="vertical-datalist" id="browser_limit_steplist">
                       <option value="0" label="0"></option>

                       <option value="1000" label="1k"></option>
                       <option value="2000" label="2k"></option>
                       <option value="3000" label="3k"></option>
                       <option value="4000" label="4k"></option>
                       <option value="5000" label="5k"></option> 
                       <option value="6000" label="6k"></option>
                       <option value="7000" label="7k"></option>
                       <option value="8000" label="8k"></option>
                       <option value="9000" label="9k"></option>
                      <option value="10000" label="10k"></option>  

                      
                       <option value="11000" label="11k"></option>
                       <option value="12000" label="12k"></option>
                       <option value="13000" label="13k"></option>
                       <option value="14000" label="14k"></option>
                       <option value="15000" label="15k"></option> 
                       <option value="16000" label="16k"></option>
                       <option value="17000" label="17k"></option>
                       <option value="18000" label="18k"></option>
                       <option value="19000" label="19k"></option>
                      <option value="20000" label="20k"></option> 

                      <option value="21000" label="21k"></option>
                      <option value="22000" label="22k"></option>
                      
                  </datalist>

                 
        
          
      </fieldset>
       
     

      <div>
        <span id="lat-lng-zoom">...</span>
      </div>

      <div>
        <span id = "opacitytitle_span">layer-opacity:</span>
        <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
        <label for="overlay_opacity_range" id='overlay_opacity_label'></label>
        <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
        <button type="button" id = "zoomToLayer_button">find.layer</button>
      </div>


    </br>
      
    <input id='pac-input' type='search' placeholder='common name,zipcode,address'/> 
      
    </br>

      <div> 
        <input name="click_or_hover_radio" type="radio"  value="hover"/>
        <span>Hoverable</span>
        &nbsp;
        <input name="click_or_hover_radio" type="radio"  value="click"/>
        <span>Clickable</span>
      </div>

      
    
    </div>

  </div>

      
<style>

 




</style>

      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google-efficient-engine/core/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-efficient-engine/core/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-efficient-engine/core/common_share.js" type="text/javascript"></script>



  

  </body>
</html>
