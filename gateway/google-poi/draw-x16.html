<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   
     
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
          
  
  
  <div class="horizontal-left-right-width-undefined-container" style="width:1800px;">

    

    <div class="vertical-width-undefined-no-border"  style="width: 600px; height: 800px;">


      
      <span>
            <img src="../../public/images/paypal.svg" alt="paypal.svg" height="16" width="16"/>
            <img src="../../public/images/visa.svg" alt="visa.svg" height="16" width="24"/>
            <img src="../../public/images/mastercard.svg" alt="mastercard.svg" height="16" width="24"/>
            

            
            <input type='text' id='googlemap-key-input' placeholder="google api key"/>
            

           
        </span>
         


      <div>
        <span id="layer-info-vertical">Layer Name</span>
        <span id="feature-on-map" hidden>...</span>
        <span id="total-feature"   hidden>...</span>
       
        <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox"  hidden />
        <label for="show_traffic_checkbox"   hidden>ShowTraffic</label>
        <span id="lat-lng-zoom"   hidden>...</span>
        <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"   hidden></input>
        <b id='overlay_opacity_label' hidden></b>
        <button type="button" id = "panToCurrent_geolocation_button">my-location</button>

        
        <button type="button" id = "zoomToLayer_button">back-2-layer</button>
      </div>

      
    <!-- input id='pac-input' type='search' placeholder='(google) addr. zip Pl.'/ -->  
      <gmp-basic-place-autocomplete style="height: 25px;" slot="control-inline-start-block-start"></gmp-basic-place-autocomplete>
      <gmp-place-details-compact hidden>
            <gmp-place-details-place-request hidden></gmp-place-details-place-request>
            <gmp-place-standard-content hidden></gmp-place-standard-content>
      </gmp-place-details-compact>


    <div> 
      <a target="_blank" href="https://developers.google.com/maps/documentation/places/web-service/place-types">CategoryList</a>
      <input type='text' id='category-input' placeholder="optional. night_club,bar" />
      
      </div>


     <div>
      <label for="circle_radius_range">CircleRadius:</label>
      <input style="width: 100px;" type="range" id="circle_radius_range" name="circle_radius_range" min="0" max="500" />
      <label id="circle_radius_value_label"></label>
      <label id="circle_radius_unit_label">m</label>
    </div>

      <!-- too much info, too busy
      <div> 
        <span id='manual_radius_div'></span>
        <span style="font-size: 12.6px; font-style: italic;">Google limit max circle radius 50,000m(30mi)</span>
      </div>
      -->

      <div>
          <span>POI Total</span>
          <span id="poi_total">...</span>
          <button id='download_csv_button'>Download .csv</button> 
          <button id='download_poi_button'>Download .geojson</button>
          <button id='start_over_button'>Clear</button>  
        </div>


      <div id='info-window-div' class="flex-column"></div>
    
   
     
    </div>
   
    <div class="flex-container">
      <div class='map-box'>
        <div id="map" style="height:800px;"></div>
      </div>
    </div>

  </div>
      
  <script src="../../js/lib/parse-address/parse-address.min.js" type="text/javascript"></script>

  <script src="../../js/lib/papaparse.js" type="text/javascript"></script>
  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/lib/stack.js"></script>  
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/gateway/share/google-for-all.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-poi/share-google-poi.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google-poi/draw-x16/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-poi/draw-x16/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google-poi/draw-x16/common_share.js" type="text/javascript"></script>

  </body>
</html>
