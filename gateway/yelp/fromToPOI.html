<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
          
  
  
  <div class="horizontal-left-right-flex-container">

    <div class="flex-container">
      <div class='map-box'>
        <div id="map" style="height:800px;"></div>
      </div>
    </div>

      
    <div id="flex_1" class="vertical-width-undefined-no-border" style="width: 600px; height: 800px;">


      
      
  
      <div>
        <span id="layer-info-vertical">Layer Name</span>
        <span id="feature-on-map" hidden>...</span>
        <span id="total-feature"   hidden>...</span>
        <input id='pac-input' type='search' placeholder='common name,zipcode,address'/> 
        <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox"  hidden />
        <label for="show_traffic_checkbox"   hidden>ShowTraffic</label>
        <span id="lat-lng-zoom"   hidden>...</span>
        <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"   hidden></input>
        <b id='overlay_opacity_label' hidden></b>
        <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
        <button type="button" id = "zoomToLayer_button">find.layer</button>
      </div> 

      <div>
            <span>POI Total</span>
            <span id="poi_total">...</span>
            <button id='download_csv_button'>Download poi.csv</button> 
            <button id='download_poi_button'>Download poi.geojson</button> 
            <button id='start_over_button'>Clear poi</button> 
        </div>


        <div>
          <input id='search_poi_input' type='text' placeholder='e.g. McDonald,walmart,costco'/>
          <button  id='shoot-it-button'>search</button> 
          
        </div>







        
       
        <div>
          <span>From(click map)</span>
          <input id='google-route-from' type='search' placeholder=''/> 
       </div>

        <div>
          <span>To(hover poi)</span>
          <input id='google-route-to' type='search' placeholder=''/> 
          <button  id='google_route_button'>ShowDirection</button>
          <button  id='clear_route_button'>ClearDirection</button> 
        </div>

       

        <div>
          <input type='radio' id='DRIVING' name='travel_mode_radio' value='DRIVING'>
          <span>Driving&#128663;</span>  
                               
          <input type='radio' id='WALKING' name='travel_mode_radio' value='WALKING'>
          <span>Walking&#x1f6b6;</span>  
                              
          <input type='radio' id='BICYCLING' name='travel_mode_radio' value='BICYCLING'>
          <span>Bicycling&#x1F6B2;</span>
                                    
          <input type='radio' id='TRANSIT' name='travel_mode_radio' value='TRANSIT'>
          <span>&#128647;Transit&#128646;</span>
        </div>

       
        
        <div id='route_text_direction'></div>

        <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div>
        
      
        <!--  *** *** *** end *** *** *** ***  build in scroll to top popup info window *** *** *** *** *** *** *** **** -->


        
       
     

      </div>

  </div>
      
  <script src="../../js/lib/parse-address/parse-address.min.js" type="text/javascript"></script>

  <script src="../../js/lib/papaparse.js" type="text/javascript"></script>
  
  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/lib/stack.js"></script>  
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  
  <script src="../../js/gateway/yelp/yelp_share_for_all.js" type="text/javascript"></script>

  <script src="../../js/gateway/yelp/fromToPOI/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/yelp/fromToPOI/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/yelp/fromToPOI/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
