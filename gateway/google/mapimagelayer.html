<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>

  <div class="horizontal-left-right-flex-container">
             
    <div class="flex-container">

        <!--  content fixed, can define height    -->
        <div class='dashboard-horizontal-row-flow-box' >

          <div class="radio-tile-container">

            <!-- <div class="radio-tile-group"> --> 

                <span style="font-size: 23px; font-weight: 900;">ColorBy</span>
                  &nbsp;&nbsp;&nbsp;

                <label class="simple-radio-button-label">
                  <input  class="simple-radio-button" name="polygonFillBy_radio" type="radio"  value="original-color"/>
                  <span style="font-size: 18.2px; font-weight: 100;" class="simple-radio-button-span">&nbsp;original-color&nbsp;</span>
                </label>
                  &nbsp;&nbsp;&nbsp;


                  <label class="simple-radio-button-label">
                    <input  class="simple-radio-button" name="polygonFillBy_radio" type="radio"  value="yellow-backward-diagonal"/>
                    <span style="font-size: 18.2px; font-weight: 100;" class="simple-radio-button-span">&nbsp;yellow-backward-diagonal&nbsp;</span>
                  </label>
                    &nbsp;&nbsp;&nbsp;
            
                <label class="simple-radio-button-label">
                  <input  class="simple-radio-button" name="polygonFillBy_radio" type="radio"  value="blue-diagonal-cross"/>
                  <span style="font-size: 18.2px; font-weight: 100;" class="simple-radio-button-span">&nbsp;blue-diagonal-cross&nbsp;</span>
                </label>
                  &nbsp;&nbsp;&nbsp;

                  <label class="simple-radio-button-label">
                    <input  class="simple-radio-button" name="polygonFillBy_radio" type="radio"  value="red-cross"/>
                    <span style="font-size: 18.2px; font-weight: 100;" class="simple-radio-button-span">&nbsp;red-cross&nbsp;</span>
                  </label>
                    &nbsp;&nbsp;&nbsp;


                    <label class="simple-radio-button-label">
                      <input  class="simple-radio-button" name="polygonFillBy_radio" type="radio"  value="yellow-forward-diagonal"/>
                      <span style="font-size: 18.2px; font-weight: 100;" class="simple-radio-button-span">&nbsp;yellow-forward-diagonal&nbsp;</span>
                    </label>
                      &nbsp;&nbsp;&nbsp;

                     

                       
                        <label class="simple-radio-button-label">
                          <input  class="simple-radio-button" name="polygonFillBy_radio" type="radio"  value="nothing"/>                      
                          <span style="font-size: 18.2px; font-weight: 100;" class="simple-radio-button-span">&nbsp;nothing&nbsp;</span>
                        </label>
                          &nbsp;&nbsp;&nbsp;


                
                <label class="simple-radio-button-label">
                  <input  class="simple-radio-button" name="polygonFillBy_radio" type="radio"  value="blue-tint"/>
                  <span style="font-size: 18.2px; font-weight: 100;" class="simple-radio-button-span">&nbsp;blue-tint&nbsp;</span>
                </label>
                  &nbsp;&nbsp;&nbsp;
                
               
                
                
                
                <label class="simple-radio-button-label">
                  <input  class="simple-radio-button" name="polygonFillBy_radio" type="radio"  value="yellow-tint"/>
                  <span style="font-size: 18.2px; font-weight: 100;" class="simple-radio-button-span">&nbsp;yellow-tint&nbsp;</span>
                </label>
                  &nbsp;&nbsp;&nbsp;

                
                
               
              
          </div>

        </div>


                   
                      <div class='map-box'>
                        <div id="map"></div>
                      </div> 

    </div>
    
    <div id="flex_1" class="vertical-width-undefined-no-border" style="width: 600px; height: 800px; overflow: auto; ">
    
      <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div>
      
      <div>
        <span id="layer-info-vertical">Layer Name</span>
      </div>

      <div>
        <small>visible:</small><b id="feature-on-map">...</b>
         <small>total:</small><b id="total-feature">...</b>
        <span id="lat-lng-zoom" hidden>...</span>
      </div>

      <div>
        <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
        <button type="button" id = "zoomToLayer_button">find.layer</button>
      

        <span id = "opacitytitle_span">layer-opacity:</span>
        <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
        <label for="overlay_opacity_range" id='overlay_opacity_label'></label>
      </div>

      <input id='pac-input' type='search' placeholder='common name,zipcode,address'/> 
     

      

    
    </div>

  </div>

      
      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/gateway/google/mapimagelayer/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/google/mapimagelayer/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/google/mapimagelayer/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
