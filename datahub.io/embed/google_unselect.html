<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
               
 
  <div class="horizontal-left-right-flex-container">

        <div class="vertical-width-undefined-no-border" style="width: 800px;"> 
          <div id="map"  style="height: 900px;"></div> <!-- override default height -->
        </div>  
              
        <div class="vertical-width-undefined-no-border" style="width: 1000px;">

          <div class='dashboard-horizontal-row-flow-box'>

            <div class='card' style="width:230px;">
              <span style="font-size: 19px;">Click to <strong>select</strong></span>
              <span style="font-size: 19px;">Click again to <strong>unselect</strong></span>
            </div>

                                <div class='card' style="width:590px;">
                                    <div id="layer-info-vertical" >Layer Name</div>

                                                 
                                    <input id='pac-input' type='search' style='width: 257px;' placeholder='common name,zipcode,address'/>  
  
                                </div>


                                <div class='card' style="width:150px;">
                                  <div>
                                    <button type="button" id = "panToCurrent_geolocation_button">my.loc.</button>

        
                                  </div>

                                  <div>&nbsp;</div>

                                  <div>
                                  <button type="button" id = "zoomToLayer_button">find.layer</button>
                                  </div>
                                </div>
                                


                                <div class='card' style="width:150px;">

                                  <div>
                                    <small id = "opacitytitle_span">layer-opacity:</small>
                                    &nbsp;
                                    <b id='overlay_opacity_label'></b>
                                  </div>
                                  <!-- <span id = "opacitytitle_span">opacity</span> -->
    
                                  <div>
                                    <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
                                  </div>
                                
                                </div>

                                <div class='card' style="width:150px;">
                                  <div><h1 style="display:inline;" id="total-feature">...</h1></div>
                                  <div> (Total)</div>
                                </div>

                                <div class='card' style="width:150px;">
                                  <div><h2 style="display:inline;" id="feature-on-map">...</h2></div>
                                  <div>On Map</div>
                                </div>


                                


                                


                                
          </div>

                
          <div class='dashboard-horizontal-row-flow-box padding-5px'>

            <button id='UnselectRemoveAll_btn' type='button'>Unselect All</button>
            <button id='download_selectedFeatureOnMap_button'>Download Selected Feature</button>
            <button id='download_visibleFeatureOnMap_button'>Download Visible Feature</button>  
          
          </div>       
                          
                        
          <div class='info-window-box-scroll-height-undefined'>
              <div id='info-window-div' class='flex-row'>
                <div id='current-highlighted-div' class='flex-row'></div>
                <div id='all-selected-div' class='flex-row'></div>
              </div>
          </div> 

        </div>

  </div>   
      
      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/datahub.io/embed/google_unselect/default.js" type="text/javascript"></script>
  <script src="../../js/datahub.io/embed/google_unselect/helper.js" type="text/javascript"></script>
  <script src="../../js/datahub.io/embed/google_unselect/common_share.js" type="text/javascript"></script>


  </body>
</html>
