<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">feature layer</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

     <!-- Add a reference to the Azure Maps Rest Helper JavaScript file. -->
     <script src="https://samples.azuremaps.com/lib/azure-maps/azure-maps-helper.min.js"></script>


    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>



  
  
 <div class="horizontal-left-right-width-undefined-container" style="width:1200px;">
      
    

    <div class="vertical-width-undefined-no-border" style="width: 800px;"> 
    
        <div>
          <span id="layer-info-vertical">Layer Name</span>
          <small>total:</small><b id="total-feature">...</b>
          <small>visible:</small><b id="feature-on-map">...</b>
          <span id="lat-lng-zoom" hidden>...</span>
        </div>

        

        <arcgis-map popup-disabled id="map-components-id" basemap="hybrid" style="height: 700px;">
        </arcgis-map>

        <span id="radio-basemap-id" style="font-size: xx-small;"></span>

        <div>
          <button type="button" id = "panToCurrent_geolocation_button">my-location</button>
          <!--   --- --- --- --- back to previous extent --- --- --- --- -->
          <button type='button' id='zoom2layer_button'>back-2-layer</button>
          <button type='button' id='full_extent_btn'>full.extent</button>
          <!--   --- --- end --- --- back to previous extent --- --- --- ---  -->
         
          <small id = "opacitytitle_span">layer-opacity:</small>
          <b id='opacity_value_text'></b>
          <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"/>

          <!-- find address must be at last bottom, otherwise its drop down will conflict with other component below  -->
          <arcgis-search reference-element="map-components-id" style="z-index:99;">
          </arcgis-search> 

        </div>

    </div> 

    <div class="vertical-width-undefined-no-border" style="width: 400px; height: 800px; overflow: auto; ">

           
 
      <fieldset>

        <legend>
            Esri POI & Address
        </legend>

        <span id='message'></span> <!-- esri place poi, address -->

        <!-- must keep here,  only for google vs esri vs microsoft , hide address json  -->
        <div class='info-window-box' hidden>
          <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div> 
        </div>
        <!-- must keep here,  only for google vs esri vs microsoft , hide address json  -->

      </fieldset>

       <fieldset>
        <legend>Microsoft POI</legend>
        <span id='message3'></span> <!-- microsoft poi only -->
         &nbsp;
        <span id='message2'></span> <!-- microsoft address -->
      </fieldset>

      <fieldset>
        <legend>Here POI</legend>
        <span id='message4'></span> <!-- Here Map poi, address -->
      </fieldset>

       <fieldset>

        <legend>

             Google POI
            <img src="../../public/images/paypal.svg" alt="paypal.svg" height="20" width="20"/>
            <img src="../../public/images/visa.svg" alt="visa.svg" height="20" width="30"/>
            <img src="../../public/images/mastercard.svg" alt="mastercard.svg" height="20" width="30"/>
            
            <input type='text' id='googlemap-key-input' placeholder="google api key"/>
        </legend>


        <span id='message1'></span> <!-- google place poi, address -->
      </fieldset>

       

        
      <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div>
    <div>
    

  </div>

         
     


     
 <script src="../../js/lib/papaparse.js" type="text/javascript"></script>
 

     <!-- jquery must load first on top header -->
     <!-- esri dojo conflict with jquery, must load after jquery, at bottom of page -->
     <!-- my.js must load after esri dojo load -->
                  
                
    <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.33/"></script>
    <!-- Load Map components from CDN-->
    <script type="module" src="https://js.arcgis.com/4.33/map-components/"></script>
    <!-- script type="module" src="https://js.arcgis.com/map-components/4.33/index.js"></script -->
    <!-- 4 . 3 3 bug without calcite, search component will disappear (height:0px)-->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js"></script>
    
     
    <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>
    <script src="../../js/gateway/share/arcgis-component.js" type="text/javascript"></script>
    <script src="../../js/gateway/feature-layer/click-address-compare.js" type="text/javascript"></script>

  </body>
</html>
