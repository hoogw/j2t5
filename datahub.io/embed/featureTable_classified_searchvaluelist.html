<html>

<head>

    <title id="title">feature layer</title>

    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

<body>
             
  
  <div class="horizontal-left-right-flex-container">

    <div class="vertical-width-undefined-box" style="width: 300px;">
      <label id='message_field'></label>
      <div id='field_list' style='height: 900px; overflow-y: auto;'></div>
    </div>

    <div class="vertical-width-undefined-box" style="width: 400px;">
    
            <!--  .. - .. - ... order by count or value for classified only   ... - .. - ..    -->
            <fieldset id='orderby_forClassified'>
              <input type='radio' id='orderby_count' name='orderby_radio' value='orderby_count' data-field-name='fakeFieldName'/>
              <span>order by</span>
              <mark>
                   <b>count</b>   
              </mark>
              <sup>descending ( groupby )</sup> 
              </br>
              <input type='radio' id='orderby_value' name='orderby_radio' value='orderby_value' data-field-name='fakeFieldName'/>
              <span>order by</span>  
              <mark>
                     <b>value</b>  
              </mark> 
              <sup>alphabetic ascending ( distinct )</sup> 
            </fieldset>        
            <!--  .. - .. end  - ... order by count or value for classified only   ... - .. - ..  -->


            <!-- - - - filter value list  - - -    -->
                </br>
                <input id='filter_value_list_by' name='filter_value_list_by' class='field_input_for_search_vertical_width_undefined' type='search' placeholder='Search'/>
                <div class='dashboard-horizontal-row-flow-box'>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button style='display: inline;' id='search_value_list_button'>&#128270; search</button>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button style='display: inline;' id='clear_filter_value_list_button'>&#9932; clear</button>
                </div>
            <!-- ... end ...  - - - filter value list  - - -     -->
           
            <div id='valueList-message_label'></div>
            <div id='value_list' style='height: 900px; overflow-y: auto;'></div>

    </div>

              <div class="flex-container">

                    <div class='dashboard-horizontal-row-flow-box'>
                                    <div id='message_label'></div>
                    </div>



                    <div class='dashboard-horizontal-row-flow-box'>
                                    <input name='layout_style_radio' type='radio'  value='horizontal_card'>
                                    <span>Horizontal Card</span> 
                                    &nbsp;&nbsp;
                                    <input name='layout_style_radio' type='radio'  value='vertical_card'>
                                    <span>Vertical Card</span> 
                                    &nbsp;&nbsp;
                                    <input name='layout_style_radio' type='radio'  value='text_only'>
                                    <span>Text Only</span> 
            
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    
                                    <input name='search_result_paging_or_not_radio' type='radio'  value='paging'>
                                    <span>paged SearchResults</span> 
                                    &nbsp;&nbsp;
                                    <input name='search_result_paging_or_not_radio' type='radio'  value='not_paging'>
                                    <span>show all</span>
                    </div>

                    
      
                    <div class='dashboard-horizontal-row-flow-box'>
                        <div id='pagination-container'></div>
                        <div id='message_div'></div>   
                    </div>
                    
                       

                    <div class='info-window-box'  style='height: 900px; overflow-y: auto;'>
                      <div id='card-toggle-container' class='flex-row'></div> 
                    </div> 

                    <div class='info-window-box'>
                      <div id='jsoneditor' class='flex-row'></div> 
                    </div> 
                   
              </div>

  </div> 

 <script src="../../js/lib/stack.js"></script>
