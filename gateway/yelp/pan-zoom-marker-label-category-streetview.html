<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


   
     
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>
          
  
  
  <div class="horizontal-left-right-width-undefined-container" style="width: 1800px;">


    <div class="vertical-width-undefined-no-border" style="width: 600px; height: 800px; overflow: auto; ">
      
    <!-- input id='pac-input' type='search' placeholder='(google) addr. zip Pl.'/ -->  
      <gmp-basic-place-autocomplete style="height: 25px;" slot="control-inline-start-block-start"></gmp-basic-place-autocomplete>
      <gmp-place-details-compact hidden>
            <gmp-place-details-place-request></gmp-place-details-place-request>
            <gmp-place-standard-content></gmp-place-standard-content>
      </gmp-place-details-compact>


         <span id='info-window-div'></span>
    </div>

    <div class="vertical-width-undefined-no-border" style="width: 600px;">

     

      <div>

          <a target="_blank" href="https://business.yelp.com/resources/articles/yelp-category-list/?domain=local-business">CategoryList</a>
          <input id='category-input' type='text' placeholder='e.g. nightlife,hotels'/>
          
      </div>

      <div class='map-box'>
        <div id="map"></div>
      </div> 


      
    <div>

        <span id="layer-info-vertical">Layer Name</span>
        <input type="checkbox" id="show_traffic_checkbox" name="show_traffic_checkbox"  hidden/>
      
        <span id="lat-lng-zoom" hidden>...</span>
       
        <button type="button" id = "panToCurrent_geolocation_button">my-location</button>

        
        <button type="button" id = "zoomToLayer_button">back-2-layer</button>
   
            <span>POI Total</span>
            <span id="poi_total">...</span>
            <button id='download_csv_button'>Download .csv</button> 
            <button id='download_poi_button'>Download .geojson</button> 
            <button id='start_over_button'>Clear</button> 
       

    </div>


    



    

    </div>

   
    <div id='street_view' class="vertical-width-undefined-no-border" style="width: 600px; height: 800px; overflow: auto; ">       
    </div>
 
    

  </div>
      
  <script src="../../js/lib/parse-address/parse-address.min.js" type="text/javascript"></script>

  <script src="../../js/lib/papaparse.js" type="text/javascript"></script>
  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/lib/stack.js"></script>  
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/gateway/share/google-for-all.js" type="text/javascript"></script>
  
  <script src="../../js/gateway/yelp/yelp_share_for_all.js" type="text/javascript"></script>

  <script src="../../js/gateway/yelp/pan-zoom-marker-label-category-streetview/default.js" type="text/javascript"></script>
  <script src="../../js/gateway/yelp/pan-zoom-marker-label-category-streetview/helper.js" type="text/javascript"></script>
  <script src="../../js/gateway/yelp/pan-zoom-marker-label-category-streetview/common_share.js" type="text/javascript"></script>


  

  </body>
</html>
