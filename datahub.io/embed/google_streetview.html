<!DOCTYPE html>
<html>

<head>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" charset='utf-8' content="initial-scale=1.0, width=device-width"/>

    <title id="title">layer name</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   
    <link href="../../stylesheets/color.css" rel="stylesheet" type="text/css"/> 
    <link rel="stylesheet" href="../../stylesheets/vertical.css">

    

</head>

<body>

             
  <div class="horizontal-left-right-flex-container">

    
      




    <div id='flex_1' class="vertical-width-undefined-no-border map-box"  style="width: 300px; height: 900px;">
   

          <div id='info-window-div' class="flex-row" style="font-size: xx-small;"></div>
           <br> 

          
          <!-- -------------- map header  -------------- -->
          <div>
            <span id="layer-info-vertical"  style="font-size: 23px; font-family: cursive;">Layer Name</span>

            <br> 

            <span style="font-size: 23px; font-family: cursive;" id="total-feature">...</span>
            <sup>Total</sup>

            &nbsp;&nbsp;&nbsp; 
            
            <span style="font-size: 43px; font-family: cursive;" id="feature-on-map">...</span>
            <sup>On Map</sup>
           
            <br> 


            <span style="font-size: 13px; font-family: cursive;">Layer Opacity</span>
            <label for="overlay_opacity_range" id='overlay_opacity_label' style="font-size: 23px; font-family: cursive;"></label>
            <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
            
              <br>
          
            <button type="button" id = "panToCurrent_geolocation_button" style="margin: 5px; font-size: 13px; font-family: cursive;">My Location</button>
            <button type="button" id = "zoomToLayer_button" style="margin: 5px; font-size: 13px; font-family: cursive;">Zoom to Layer</button>
           
          </div>
          <input id='pac-input' type='search' placeholder='common name,zipcode,address'/>
          <!-- ----- end --------- map header  -------------- -->


         


        <!-- -------------- Street View Coverage Layer  -------------- -->
        <div>
          <input name='pegman_follow_or_not_radio' type='radio'  value='follow'>
          <span>Pegman FOLLOW you</span> 
          <input name='pegman_follow_or_not_radio' type='radio'  value='not_follow'>
          <span>NOT follow</span> 
          &nbsp;&nbsp;
          <button id="show_street_view_coverage_layer">TURN ON Coverage</button>
          <button id="hide_street_view_coverage_layer">TURN OFF</button>
          <button id="show_live_traffic_layer">ShowTraffic</button>
          <button id="hide_live_traffic_layer">Hide</button>
          <button id="show_biking_layer">ShowBiking</button>
          <button id="hide_biking_layer">Hide</button>
        </div>
        <!-- -------------- end -------------- Street View Coverage Layer  -------------- -->


          <div id="radio-basemap-id" style="font-size: xx-small;"></div>
        
         

  
    </div>


   <div id='street_view' class="vertical-width-undefined-box" style="width: 900px; height: 900px;">
    </div>


     
      <div class='map-box'>
        <div id="map" style="width: 600px; height: 900px;"></div>
      </div>
  
   

  </div>
      
      
  <script src="../../js/lib/stack.js"></script>

  
  <script src="../../js/lib/proj4/dist/proj4.js"></script>
  <script src="../../js/lib/wkt.js"></script>
  <script src="../../js/lib/reproject/dist/reproject.js"></script>
  <script src="../../js/lib/wellknown/wellknown.js"></script>


  <script   src="../../js/lib/arcgis-to-geojson-utils/dist/arcgis-to-geojson.js"></script> 
  <script   src="../../js/lib/turf/turf.min.js"></script>
      
  <script src="../../js/arcgis/arcgis_common.js" type="text/javascript"></script>

  <script src="../../js/datahub.io/embed/share/share_for_all.js" type="text/javascript"></script>
  <!-- default.js must load befor common_share.js -->
  <script src="../../js/datahub.io/embed/google_streetview/default.js" type="text/javascript"></script>
  <script src="../../js/datahub.io/embed/google_streetview/helper.js" type="text/javascript"></script>
  <script src="../../js/datahub.io/embed/google_streetview/common_share.js" type="text/javascript"></script>


  </body>
</html>
