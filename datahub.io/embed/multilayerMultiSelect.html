       <!--   --- --- only for embed --- --- hover or click radio button  --- --- --- --- -->
                                        
       <div class="horizontal-flex-row">
        <span class="label-container">
          <input name="click_or_hover_radio" type="radio"  value="hover"/>
          <span>
            <span class="label-text label-text-spacing ">Hoverable</span>
            <span class="label-text label-text-spacing label-text-note">Only show 1st top feature, ignore overlapped</span>
            <span class="label-text label-text-spacing label-text-note">Not zoom to feature, when you hover</span>
          </span>
        </span>
        
       
       
        <span class="label-container">
          <input class="radio-input" name="click_or_hover_radio" type="radio"  value="click"/>
          <span>
            <span class="label-text label-text-spacing ">Clickable</span>
            <span class="label-text label-text-spacing label-text-note">Show overlapped feature</span>
            <span class="label-text label-text-spacing label-text-note">Zoom to feature, when you click</span>
          </span>
        </span>



        <span class="label-container">
          <span>
                <span class="label-text label-text-spacing ">LayerOpacity</span>
                <input type='range' id='overlay_opacity_range' name='overlay_opacity_range' min="0" max="10"></input>
                <span class="label-text label-text-spacing "  id='opacity_value_text'></span>
          </span>
        </span>
      
      </div>
      <!--   --- --- end --- --- only for embed  --- --- hover or click radio button --- --- --- --- -->


  


      <!--  .. - .. - ... zoom to extent or 1st feature   ... - .. - .. -->
      <fieldset>
        <legend>When you click a layer</legend>
        <input name="zoom_to_extent_or_1st_feature_radio" type="radio"  value="zoom_to_1st_feature_of_this_layer"/>
        <h6 style="display: inline;">ZoomTo 1st Feature</h6>
        &nbsp;&nbsp;
        <input name="zoom_to_extent_or_1st_feature_radio" type="radio"  value="do_not_zoom_to"/>
        <h6 style="display: inline;">Don't Zoom</h6>
        &nbsp;&nbsp;
        
        <input name="zoom_to_extent_or_1st_feature_radio" type="radio"  value="zoom_to_this_layer_full_extent"/>
        <h6 style="display: inline;">ZoomTo Layer's Full Extent</h6>
    </fieldset>
    <!--     ... - .. - ..  end .. - .. - ... zoom to extent or 1st feature    ... - .. - .. -->
